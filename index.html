<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  padding-bottom: 46px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* ===== HEADER / MENU ===== */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 16px;
}

.header-left img {
  height: 42px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
  color: #fff;
  font-size: 14px;
}

.header-right a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.menu-toggle {
  cursor: pointer;
  font-size: 18px;
}

.dropdown {
  position: absolute;
  top: 60px;
  right: 16px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  overflow: hidden;
  display: none;
  animation: fadeDown 0.25s ease;
}

.dropdown a {
  display: block;
  padding: 12px 18px;
  color: #0d2a4a;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
}

.dropdown a:hover {
  background: #f1f4f8;
}

@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== RESTANTE DO CSS ORIGINAL ===== */
.top-banner img { width: 100%; display: block; }

.footer-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #b5121b;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  font-weight: bold;
  z-index: 999;
}

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* (TODO O RESTANTE DO SEU CSS PERMANECE IGUAL — NÃO ALTERADO) */
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <img src="topoat.png">
  </div>

  <div class="header-right">
    <a href="#">Cadastre-se</a>
    <a href="#">Login</a>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </div>

  <div class="dropdown" id="dropdownMenu">
    <a href="#">Ganhadores</a>
    <a href="#">Regulamento</a>
  </div>
</div>

<div class="container">

function toggleMenu(){
  const menu = document.getElementById("dropdownMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

</html>
