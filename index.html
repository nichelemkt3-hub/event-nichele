<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #0f2a44; /* azul del rey */
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SEÃ‡Ã•ES */
.section {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.section h2 {
  text-align: center;
  color: #b5121b;
  margin-top: 0;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 460px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  position: relative;
}

.restart {
  position: absolute;
  right: 12px;
  top: 10px;
  background: rgba(255,255,255,0.2);
  border: none;
  color: #fff;
  border-radius: 20px;
  padding: 4px 10px;
  font-size: 12px;
  cursor: pointer;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 80%;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #d1e7ff;
  margin-left: auto;
}

.bot {
  background: #eeeeee;
}

/* DIGITANDO */
.typing {
  font-style: italic;
  font-size: 13px;
  color: #777;
}

/* BOTÃ•ES DE CONTEXTO */
.context-buttons {
  display: none;
  gap: 10px;
  padding: 10px;
  justify-content: center;
  background: #fafafa;
  border-top: 1px solid #ddd;
}

.context-buttons button {
  padding: 6px 16px;
  border-radius: 20px;
  border: 1px solid #b5121b;
  background: #fff;
  color: #b5121b;
  cursor: pointer;
  font-size: 14px;
}

.context-buttons button:hover {
  background: #b5121b;
  color: #fff;
}

/* INPUT */
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png" alt="Topo do Evento">
</div>

<div class="container">

  <div class="section">
    <h2>ðŸ’¬ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">
        Assistente do Evento
        <button class="restart" onclick="restartChat()">Reiniciar</button>
      </div>

      <div class="chat-messages" id="messages"></div>

      <div class="context-buttons" id="contextButtons">
        <button onclick="setContext('sorteio')">ðŸŽŸ Sorteio</button>
        <button onclick="setContext('roleta')">ðŸŽ¯ Roleta</button>
      </div>

      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
const API_URL = "https://event-nichele.vercel.app/api/chat";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const contextButtons = document.getElementById("contextButtons");

let contextoSelecionado = null;
let ultimaPergunta = null;
let typingDiv = null;

/* INICIAL */
restartChat();

function restartChat() {
  messages.innerHTML = "";
  contextoSelecionado = null;
  ultimaPergunta = null;
  contextButtons.style.display = "none";

  addMessage(
    "ðŸ‘‹ OlÃ¡! Seja bem-vindo(a) ao <strong>Assistente do Evento Nichele</strong> ðŸŽ‰<br><br>" +
    "Posso te ajudar com dÃºvidas sobre a <strong>Roleta</strong> ou os <strong>Sorteios</strong>.<br>" +
    "Ã‰ sÃ³ me perguntar ðŸ˜Š",
    "bot"
  );
}

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function showTyping() {
  typingDiv = document.createElement("div");
  typingDiv.className = "message bot typing";
  typingDiv.innerText = "Digitando...";
  messages.appendChild(typingDiv);
  messages.scrollTop = messages.scrollHeight;
}

function hideTyping() {
  if (typingDiv) typingDiv.remove();
  typingDiv = null;
}

function detectarContexto(texto) {
  const t = texto.toLowerCase();
  if (t.includes("roleta")) return "roleta";
  if (t.includes("sorteio")) return "sorteio";
  return null;
}

function setContext(tipo) {
  contextoSelecionado = tipo;
  contextButtons.style.display = "none";

  addMessage(
    tipo === "sorteio"
      ? "Quero falar sobre Sorteio ðŸŽŸ"
      : "Quero falar sobre Roleta ðŸŽ¯",
    "user"
  );

  if (ultimaPergunta) {
    enviarParaAPI(ultimaPergunta);
  }
}

async function enviarParaAPI(texto) {
  showTyping();

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: texto,
      contexto: contextoSelecionado
    })
  });

  const data = await res.json();
  hideTyping();
  addMessage(data.reply, "bot");

  if (data.askContext) {
    contextButtons.style.display = "flex";
  }
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  ultimaPergunta = text;
  addMessage(text, "user");
  input.value = "";

  if (!contextoSelecionado) {
    const detectado = detectarContexto(text);
    if (detectado) {
      contextoSelecionado = detectado;
    }
  }

  enviarParaAPI(text);
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
