async function sendQuestion() {
  const input = document.getElementById("question");
  const chat = document.getElementById("chat");
  const question = input.value.trim();
  if (!question) return;

  chat.innerHTML += `<div><b>Você:</b> ${question}</div>`;
  input.value = "";

  const id = Date.now();
  chat.innerHTML += `<div id="${id}"><b>Nichele:</b> digitando...</div>`;
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + OPENAI_API_KEY
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          {
            role: "system",
            content:
`Você é o assistente da campanha Aniversário Nichele.
Responda SOMENTE usando a base abaixo.
Se não encontrar a resposta, diga:
"Não encontrei essa informação. Fale conosco no WhatsApp 41 99755-0040."

BASE:
${BASE_CONHECIMENTO}`
          },
          { role: "user", content: question }
        ],
        temperature: 0
      })
    });

    const data = await response.json();

    if (!data.choices) throw new Error("Sem resposta");

    document.getElementById(id).innerHTML =
      `<b>Nichele:</b> ${data.choices[0].message.content}`;

  } catch (e) {
    document.getElementById(id).innerHTML =
      `<b>Nichele:</b> Erro técnico. Fale conosco no WhatsApp 41 99755-0040.`;
  }

  chat.scrollTop = chat.scrollHeight;
}
