<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #0d2a4a; /* azul del rey */
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* BOT√ïES PRINCIPAIS */
.main-buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 20px;
}

.main-buttons img {
  width: 100%;
  max-width: 900px;
  margin: auto;
  cursor: pointer;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}

.main-buttons img:hover {
  transform: scale(1.02);
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SECTIONS */
.section {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.section h2 {
  text-align: center;
  color: #b5121b;
  margin-top: 0;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 440px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  position: relative;
}

.reset-chat {
  position: absolute;
  right: 12px;
  top: 10px;
  background: transparent;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 80%;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #d1e7ff;
  margin-left: auto;
}

.bot {
  background: #eeeeee;
}

.options {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.options button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 13px;
}

.typing {
  font-size: 12px;
  color: #777;
  margin-bottom: 8px;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="top-banner">
  <img src="topo.png" alt="Topo do Evento">
</div>

<!-- BOT√ïES -->
<div class="main-buttons">
  <img src="sorteiocl.png" onclick="location.href='sorteio.html'">
  <img src="roletacl.png" onclick="location.href='roleta.html'">
</div>

<div class="container">

<!-- CHAT -->
<div class="section">
  <h2>üí¨ Fale com o Assistente</h2>

  <div class="chat-container">
    <div class="chat-header">
      Assistente do Evento
      <button class="reset-chat" onclick="resetChat()">üîÑ Reiniciar</button>
    </div>

    <div class="chat-messages" id="messages">
      <div class="message bot">
        Ol√°! üëã Seja muito bem-vindo ao Evento Nichele.<br><br>
        Sua d√∫vida √© sobre <b>Sorteio</b> ou <b>Roleta</b>?
        <div class="options">
          <button onclick="chooseContext('sorteio')">Sorteio</button>
          <button onclick="chooseContext('roleta')">Roleta</button>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input id="input" placeholder="Digite sua pergunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
</div>

</div>

<script>
const API_URL = "https://assistente-nichele-ai.vercel.app/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

let contexto = null;

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function addTyping() {
  const div = document.createElement("div");
  div.className = "typing";
  div.id = "typing";
  div.innerText = "Assistente est√° digitando...";
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

function chooseContext(type) {
  contexto = type;
  addMessage(type === "sorteio"
    ? "Minha d√∫vida √© sobre o sorteio."
    : "Minha d√∫vida √© sobre a roleta.", "user");

  addTyping();

  setTimeout(() => {
    removeTyping();
    addMessage(
      type === "sorteio"
        ? "Perfeito üòä Qual √© sua d√∫vida sobre o Sorteio?"
        : "√ìtimo üéØ Qual √© sua d√∫vida sobre a Roleta?",
      "bot"
    );
  }, 800);
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, contexto })
    });

    const data = await res.json();
    removeTyping();

    if (data.contexto) contexto = data.contexto;

    if (data.options) {
      addMessage(
        `${data.reply}
        <div class="options">
          ${data.options.map(o =>
            `<button onclick="chooseContext('${o.toLowerCase()}')">${o}</button>`
          ).join("")}
        </div>`,
        "bot"
      );
    } else {
      addMessage(data.reply, "bot");
    }

  } catch {
    removeTyping();
    addMessage(
      `‚ö†Ô∏è N√£o consegui te atender agora.<br>
       <a href="https://wa.me/5541997550040" target="_blank">
       Falar no WhatsApp</a>`,
      "bot"
    );
  }
}

function resetChat() {
  contexto = null;
  messages.innerHTML = `
    <div class="message bot">
      Ol√° novamente üëã<br><br>
      Sua d√∫vida √© sobre <b>Sorteio</b> ou <b>Roleta</b>?
      <div class="options">
        <button onclick="chooseContext('sorteio')">Sorteio</button>
        <button onclick="chooseContext('roleta')">Roleta</button>
      </div>
    </div>`;
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
