<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(180deg, #e6f0fb, #ffffff);
}

/* TOPO */
.top-banner img { width: 100%; display: block; }

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 18px;
  padding: 24px;
  margin-bottom: 28px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.08);
  opacity: 0;
  transform: translateY(20px);
  transition: all .45s ease;
}

.section.active {
  opacity: 1;
  transform: translateY(0);
}

.hidden { display: none; }

/* HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 18px;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}

.menu-buttons img:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 26px rgba(0,0,0,0.18);
}

/* IMAGENS GERAIS */
.content-img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 20px;
}

/* IMAGENS DE D√öVIDAS (MAIORES) */
.rules-track img {
  min-width: 100%;
  border-radius: 16px;
  padding: 6px;
  background: #f7f9fc;
}

/* BOT√ïES BASE */
.btn {
  width: 100%;
  background: #f6f8fc;
  color: #444;
  border: 1px solid #e1e6ef;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 14px;
  transition: background .2s ease;
}

.btn:hover { background: #eef2f8; }

/* BOT√ÉO VOLTAR */
.btn-back {
  font-size: 13px;
  color: #666;
}

/* BOT√ïES SLIDER FINOS */
.rules-nav {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

.rules-nav .btn {
  height: 32px;
  padding: 0;
  font-size: 13px;
}

/* SLIDER */
.rules-slider {
  overflow: hidden;
  border-radius: 18px;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 420px;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid #e1e6ef;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  font-size: 14px;
}

.user { background: #dbeeff; margin-left: auto; }
.bot { background: #eeeeee; }

.chat-input {
  display: flex;
  border-top: 1px solid #e1e6ef;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
}

/* OVERLAY ZOOM */
.zoom-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.zoom-overlay img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

  <!-- HOME -->
  <div id="home" class="section active">
    <div class="menu-buttons">
      <img src="sorteiocl.png" onclick="showPage('sorteio')">
      <img src="roletacl.png" onclick="showPage('roleta')">
    </div>
  </div>

  <!-- SORTEIO -->
  <div id="sorteio" class="section hidden">
    <button class="btn btn-back" onclick="showPage('home')">‚Üê Voltar</button>

    <img src="sorteio1.png" class="content-img">
    <img src="sorteio2.png" class="content-img">

    <button class="btn" onclick="toggleRules('rules-sorteio')">Confira as regras</button>

    <div id="rules-sorteio" class="hidden">
      <div class="rules-slider" data-index="0">
        <div class="rules-track">
          <img src="duvidas1.png" class="zoomable">
          <img src="duvidas2.png" class="zoomable">
        </div>
      </div>

      <div class="rules-nav">
        <button class="btn" onclick="prevRule(this)">‚óÄ</button>
        <button class="btn" onclick="nextRule(this)">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- ROLETA -->
  <div id="roleta" class="section hidden">
    <button class="btn btn-back" onclick="showPage('home')">‚Üê Voltar</button>

    <img src="roleta.png" class="content-img">

    <button class="btn" onclick="toggleRules('rules-roleta')">Confira as regras</button>

    <div id="rules-roleta" class="hidden">
      <div class="rules-slider" data-index="0">
        <div class="rules-track">
          <img src="duvidar1.png" class="zoomable">
          <img src="duvidar2.png" class="zoomable">
        </div>
      </div>

      <div class="rules-nav">
        <button class="btn" onclick="prevRule(this)">‚óÄ</button>
        <button class="btn" onclick="nextRule(this)">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="section active">
    <h2>üí¨ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>
      <div class="chat-messages" id="messages">
        <div class="message bot">Ol√°! üëã Posso ajudar.</div>
      </div>
      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<!-- ZOOM OVERLAY -->
<div class="zoom-overlay" id="zoomOverlay" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script>
function showPage(page) {
  ["home", "sorteio", "roleta"].forEach(id => {
    const el = document.getElementById(id);
    el.classList.add("hidden");
    el.classList.remove("active");
  });
  const target = document.getElementById(page);
  target.classList.remove("hidden");
  setTimeout(() => target.classList.add("active"), 50);
}

function toggleRules(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER + SWIPE */
document.querySelectorAll(".rules-slider").forEach(slider => {
  let startX = 0;
  let index = 0;
  const track = slider.querySelector(".rules-track");

  slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff > 50) index--;
    if (diff < -50) index++;
    const total = track.children.length;
    index = (index + total) % total;
    track.style.transform = `translateX(-${index * 100}%)`;
  });
});

function nextRule(btn) {
  const slider = btn.closest(".rules-nav").previousElementSibling;
  const track = slider.querySelector(".rules-track");
  let index = slider.dataset.index || 0;
  index = (++index) % track.children.length;
  slider.dataset.index = index;
  track.style.transform = `translateX(-${index * 100}%)`;
}

function prevRule(btn) {
  const slider = btn.closest(".rules-nav").previousElementSibling;
  const track = slider.querySelector(".rules-track");
  let index = slider.dataset.index || 0;
  index = (index - 1 + track.children.length) % track.children.length;
  slider.dataset.index = index;
  track.style.transform = `translateX(-${index * 100}%)`;
}

/* ZOOM */
document.querySelectorAll(".zoomable").forEach(img => {
  img.addEventListener("click", () => {
    document.getElementById("zoomImg").src = img.src;
    document.getElementById("zoomOverlay").style.display = "flex";
  });
});

function closeZoom() {
  document.getElementById("zoomOverlay").style.display = "none";
}

/* CHAT */
const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
}
</script>

</body>
</html>
