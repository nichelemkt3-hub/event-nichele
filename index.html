<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body { margin: 0; background: #f2f2f2; }

.top-banner img { width: 100%; display: block; }

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.hidden { display: none; }

/* BOT√ïES HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

/* IMAGENS GRANDES */
.content-img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 16px;
}

/* BOT√ïES */
button {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 16px;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 420px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 80%;
  font-size: 14px;
}

.user { background: #d1e7ff; margin-left: auto; }
.bot { background: #eeeeee; }

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

  <!-- HOME -->
  <div id="home" class="section">
    <div class="menu-buttons">
      <img src="sorteiocl.png" onclick="showPage('sorteio')">
      <img src="roletacl.png" onclick="showPage('roleta')">
    </div>
  </div>

  <!-- SORTEIO -->
  <div id="sorteio" class="section hidden">
    <button onclick="showPage('home')">‚¨Ö Voltar</button>

    <img src="sorteio1.png" class="content-img">
    <img src="sorteio2.png" class="content-img">

    <button onclick="toggle('regras-sorteio')">Confira as regras</button>

    <div id="regras-sorteio" class="hidden">
      <img src="duvidas1.png" class="content-img">
      <img src="duvidas2.png" class="content-img">
    </div>
  </div>

  <!-- ROLETA -->
  <div id="roleta" class="section hidden">
    <button onclick="showPage('home')">‚¨Ö Voltar</button>

    <img src="roleta.png" class="content-img">

    <button onclick="toggle('regras-roleta')">Confira as regras</button>

    <div id="regras-roleta" class="hidden">
      <img src="duvidar1.png" class="content-img">
      <img src="duvidar2.png" class="content-img">
    </div>
  </div>

  <!-- CHAT (GLOBAL) -->
  <div class="section">
    <h2>üí¨ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>
      <div class="chat-messages" id="messages">
        <div class="message bot">
          Ol√°! üëã Posso te ajudar com informa√ß√µes do evento.
        </div>
      </div>
      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
function showPage(page) {
  ["home", "sorteio", "roleta"].forEach(id => {
    document.getElementById(id).classList.add("hidden");
  });
  document.getElementById(page).classList.remove("hidden");
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* CHAT */
const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    addMessage(data.reply, "bot");
  } catch {
    addMessage("‚ö†Ô∏è Erro no atendimento.", "bot");
  }
}
</script>

</body>
</html>
