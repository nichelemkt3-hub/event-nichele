<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section, .balloon {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.2);
}

/* TRANSI√á√ÉO */
.hidden { display: none; }

.fade-up {
  animation: fadeUp 4s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(160px); }
  to { opacity: 1; transform: translateY(0); }
}

/* T√çTULOS */
.title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: #0d2a4a;
  margin-bottom: 20px;
}

/* MENU */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.menu-item {
  position: relative;
}

.menu-item img {
  width: 100%;
  border-radius: 14px;
  cursor: pointer;
}

.menu-item span {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: #fff;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: bold;
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 14px;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 16px;
}

.btn.light {
  background: #e6e6e6;
  color: #333;
}

/* SLIDER */
.slider { overflow: hidden; }

.slider-track {
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  min-width: 100%;
  display: flex;
  gap: 12px;
}

.slide img {
  width: 50%;
}

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* OVERLAY ZOOM */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  z-index: 999;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

#zoomContent {
  height: calc(100% - 120px);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#zoomImg {
  max-width: 100%;
  max-height: 100%;
  transition: transform 0.2s ease;
  cursor: grab;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="fade-up">

  <div class="balloon">
    <div class="title">üéÅ Pr√™mios</div>
    <div class="slider">
      <div class="slider-track" id="premiosTrack">
        <div class="slide">
          <img src="4.png">
          <img src="5.png">
        </div>
        <div class="slide">
          <img src="6.png">
          <img src="7.png">
        </div>
      </div>
    </div>
  </div>

  <div class="balloon">
    <div class="title">üéâ Eventos</div>
    <div class="menu-buttons">
      <div class="menu-item" onclick="showPage('sorteio')">
        <img src="sorteiocl.png">
        <span>Clique e saiba mais</span>
      </div>
      <div class="menu-item" onclick="showPage('roleta')">
        <img src="roletacl.png">
        <span>Clique e saiba mais</span>
      </div>
    </div>
  </div>

</div>

<!-- SORTEIO -->
<div id="sorteio" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="sorteio1.png" class="content-img">
  <img src="sorteio2.png" class="content-img">

  <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>

  <div id="regrasSorteio" class="hidden">
    <div class="slider">
      <div class="slider-track">
        <div class="slide">
          <div style="position:relative;width:100%">
            <img src="duvidas1.png" class="content-img">
            <div class="zoom-icon" onclick="openZoom(this)">üîç</div>
          </div>
          <div style="position:relative;width:100%">
            <img src="duvidas2.png" class="content-img">
            <div class="zoom-icon" onclick="openZoom(this)">üîç</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ROLETA -->
<div id="roleta" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="roleta.png" class="content-img">

  <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>

  <div id="regrasRoleta" class="hidden">
    <div class="slider">
      <div class="slider-track">
        <div class="slide">
          <div style="position:relative;width:100%">
            <img src="duvidar1.png" class="content-img">
            <div class="zoom-icon" onclick="openZoom(this)">üîç</div>
          </div>
          <div style="position:relative;width:100%">
            <img src="duvidar2.png" class="content-img">
            <div class="zoom-icon" onclick="openZoom(this)">üîç</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>

<!-- ZOOM -->
<div id="zoomOverlay">
  <div id="zoomHeader">
    <button onclick="closeZoom()">‚úï</button>
  </div>
  <div id="zoomContent">
    <img id="zoomImg">
  </div>
  <div id="zoomControls">
    <button onclick="zoomOut()">‚ûñ</button>
    <button onclick="zoomIn()">‚ûï</button>
  </div>
</div>

<script>
function showPage(page) {
  ["home","sorteio","roleta"].forEach(id =>
    document.getElementById(id)?.classList.add("hidden")
  );
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  el.classList.add("fade-up");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER PR√äMIOS */
const track = document.getElementById("premiosTrack");
let idx = 0;
setInterval(() => {
  idx = (idx + 1) % track.children.length;
  track.style.transform = `translateX(-${idx * 100}%)`;
}, 4500);

/* ZOOM */
let zoom = 1, x = 0, y = 0, drag = false, sx = 0, sy = 0;
const overlay = document.getElementById("zoomOverlay");
const img = document.getElementById("zoomImg");

function openZoom(el) {
  img.src = el.previousElementSibling.src;
  zoom = 1; x = 0; y = 0;
  updateZoom();
  overlay.style.display = "block";
  document.body.style.overflow = "hidden";
}

function closeZoom() {
  overlay.style.display = "none";
  document.body.style.overflow = "";
}

function updateZoom() {
  img.style.transform = `translate(${x}px, ${y}px) scale(${zoom})`;
}

function zoomIn() { zoom += 0.2; updateZoom(); }
function zoomOut() {
  zoom = Math.max(1, zoom - 0.2);
  if (zoom === 1) { x = 0; y = 0; }
  updateZoom();
}

img.onmousedown = e => {
  if (zoom <= 1) return;
  drag = true;
  sx = e.clientX - x;
  sy = e.clientY - y;
};
window.onmousemove = e => {
  if (!drag) return;
  x = e.clientX - sx;
  y = e.clientY - sy;
  updateZoom();
};
window.onmouseup = () => drag = false;
</script>

</body>
</html>
