* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {

  padding-bottom: 46px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

.top-banner img { width: 100%; display: block; }

.footer-bar {

  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;

}

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* PR√äMIOS */
.premios-row {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
}
.premios-row img {
  width: calc(50% - 8px);
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

/* SLIDER */
.slider { overflow: hidden; }
.slider-track { display: flex; transition: transform 0.5s ease; }
.slide { min-width: 100%; position: relative; }

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}
.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}
.slider-dots span.active { background: #0d2a4a; }

/* MENU */
.menu-buttons { display: flex; flex-direction: column; gap: 18px; }
.menu-buttons img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 14px;
}

.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}
.btn.light { background: #ededed; color: #333; }

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ZOOM */
.zoom-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 3000;
  touch-action: none;
}
.zoom-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  max-width: 95vw;
  max-height: 85vh;
  touch-action: none;
}
.zoom-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}
.zoom-controls button {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* WHATS */
.whats {

  text-align: center;

  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
</style>
</head>

<script>
function showPage(page){
  ["home","sorteio","roleta"].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.classList.add("hidden");
  });
  const target=document.getElementById(page);
  if(target){
    target.classList.remove("hidden");
    void target.offsetWidth;
    target.classList.add("fade-up");
  }
}

function toggle(id){
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDERS */
document.querySelectorAll("[data-slider]").forEach(slider=>{
  let startX=0,current=0;
  const track=slider.querySelector(".slider-track");
  const slides=slider.querySelectorAll(".slide").length;
  const dots=slider.parentElement.querySelectorAll(".slider-dots span");

  if(slider.hasAttribute("data-autoplay")){
    setInterval(()=>{
      current=(current+1)%slides;
      track.style.transform=`translateX(-${current*100}%)`;
      dots.forEach((d,i)=>d.classList.toggle("active",i===current));
    },4000);
  }

  slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
  slider.addEventListener("touchend",e=>{
    const diff=e.changedTouches[0].clientX-startX;
    if(diff<-50 && current<slides-1)current++;
    if(diff>50 && current>0)current--;
    track.style.transform=`translateX(-${current*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle("active",i===current));
  });
});

/* ZOOM COM PIN√áA + BOT√ïES */
document.querySelectorAll(".zoom-icon").forEach(icon=>{
  icon.onclick=()=>{
    let scale=1;
    let startDist=0;
    const imgSrc=icon.previousElementSibling.src;

    document.body.style.overflow="hidden";

    const overlay=document.createElement("div");
    overlay.className="zoom-overlay";
    overlay.innerHTML=`
      <img src="${imgSrc}" class="zoom-img">
      <div class="zoom-controls">
        <button id="zoomPlus">+</button>
        <button id="zoomMinus">‚àí</button>
        <button id="zoomClose">‚úï</button>
      </div>`;
    document.body.appendChild(overlay);

    const img=overlay.querySelector(".zoom-img");

    function applyScale(){
      scale=Math.max(1,Math.min(scale,4));
      img.style.transform=`translate(-50%,-50%) scale(${scale})`;
    }

    overlay.addEventListener("touchstart",e=>{
      if(e.touches.length===2){
        startDist=Math.hypot(
          e.touches[0].clientX-e.touches[1].clientX,
          e.touches[0].clientY-e.touches[1].clientY
        );
      }
    },{passive:false});

    overlay.addEventListener("touchmove",e=>{
      if(e.touches.length===2){
        e.preventDefault();
        const dist=Math.hypot(
          e.touches[0].clientX-e.touches[1].clientX,
          e.touches[0].clientY-e.touches[1].clientY
        );
        scale+= (dist-startDist)/300;
        startDist=dist;
        applyScale();
      }
    },{passive:false});

    overlay.querySelector("#zoomPlus").onclick=()=>{scale+=0.2;applyScale();};
    overlay.querySelector("#zoomMinus").onclick=()=>{scale-=0.2;applyScale();};
    overlay.querySelector("#zoomClose").onclick=()=>{
      document.body.style.overflow="";
      overlay.remove();
    };
  };
});
</script>
