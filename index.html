<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(180deg, #e8f1fb, #ffffff);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 18px;
  padding: 24px;
  margin-bottom: 28px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  opacity: 0;
  transform: translateY(20px);
  transition: all .5s ease;
}

.section.active {
  opacity: 1;
  transform: translateY(0);
}

.hidden { display: none; }

/* HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 18px;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}

.menu-buttons img:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 20px;
}

/* BOT√ïES DELICADOS */
.btn {
  width: 100%;
  background: #f4f8fd;
  color: #1f4e79;
  border: 1px solid #d7e4f3;
  padding: 12px;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 16px;
  transition: all .2s ease;
}

.btn:hover {
  background: #e8f1fb;
}

.btn-back {
  margin-bottom: 20px;
}

/* SLIDER REGRAS */
.rules-slider {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}

.rules-track {
  display: flex;
  transition: transform .4s ease;
}

.rules-track img {
  min-width: 100%;
  border-radius: 16px;
}

/* BOT√ïES SLIDER */
.rules-nav {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-top: 10px;
}

.rules-nav .btn {
  width: 50%;
  font-size: 14px;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 420px;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid #d7e4f3;
}

.chat-header {
  background: linear-gradient(135deg, #1f4e79, #2e6fa3);
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #f9fbfe;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 14px;
  max-width: 80%;
  font-size: 14px;
}

.user { background: #dbeeff; margin-left: auto; }
.bot { background: #eeeeee; }

.chat-input {
  display: flex;
  border-top: 1px solid #d7e4f3;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #1f4e79;
  color: #fff;
  border: none;
  padding: 0 20px;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

  <!-- HOME -->
  <div id="home" class="section active">
    <div class="menu-buttons">
      <img src="sorteiocl.png" onclick="showPage('sorteio')">
      <img src="roletacl.png" onclick="showPage('roleta')">
    </div>
  </div>

  <!-- SORTEIO -->
  <div id="sorteio" class="section hidden">
    <button class="btn btn-back" onclick="showPage('home')">‚Üê Voltar</button>

    <img src="sorteio1.png" class="content-img">
    <img src="sorteio2.png" class="content-img">

    <button class="btn" onclick="toggleRules('rules-sorteio')">Confira as regras</button>

    <div id="rules-sorteio" class="hidden">
      <div class="rules-slider" data-index="0">
        <div class="rules-track">
          <img src="duvidas1.png">
          <img src="duvidas2.png">
        </div>
      </div>

      <div class="rules-nav">
        <button class="btn" onclick="prevRule(this)">‚óÄ</button>
        <button class="btn" onclick="nextRule(this)">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- ROLETA -->
  <div id="roleta" class="section hidden">
    <button class="btn btn-back" onclick="showPage('home')">‚Üê Voltar</button>

    <img src="roleta.png" class="content-img">

    <button class="btn" onclick="toggleRules('rules-roleta')">Confira as regras</button>

    <div id="rules-roleta" class="hidden">
      <div class="rules-slider" data-index="0">
        <div class="rules-track">
          <img src="duvidar1.png">
          <img src="duvidar2.png">
        </div>
      </div>

      <div class="rules-nav">
        <button class="btn" onclick="prevRule(this)">‚óÄ</button>
        <button class="btn" onclick="nextRule(this)">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="section active">
    <h2>üí¨ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>
      <div class="chat-messages" id="messages">
        <div class="message bot">Ol√°! üëã Posso ajudar.</div>
      </div>
      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
function showPage(page) {
  ["home", "sorteio", "roleta"].forEach(id => {
    const el = document.getElementById(id);
    el.classList.add("hidden");
    el.classList.remove("active");
  });
  const target = document.getElementById(page);
  target.classList.remove("hidden");
  setTimeout(() => target.classList.add("active"), 50);
}

function toggleRules(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER + SWIPE */
document.querySelectorAll(".rules-slider").forEach(slider => {
  let startX = 0;
  let index = 0;
  const track = slider.querySelector(".rules-track");

  slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff > 50) index--;
    if (diff < -50) index++;
    const total = track.children.length;
    index = (index + total) % total;
    track.style.transform = `translateX(-${index * 100}%)`;
  });
});

function nextRule(btn) {
  const slider = btn.closest(".rules-nav").previousElementSibling;
  const track = slider.querySelector(".rules-track");
  let index = slider.dataset.index || 0;
  index = (++index) % track.children.length;
  slider.dataset.index = index;
  track.style.transform = `translateX(-${index * 100}%)`;
}

function prevRule(btn) {
  const slider = btn.closest(".rules-nav").previousElementSibling;
  const track = slider.querySelector(".rules-track");
  let index = slider.dataset.index || 0;
  index = (index - 1 + track.children.length) % track.children.length;
  slider.dataset.index = index;
  track.style.transform = `translateX(-${index * 100}%)`;
}

/* CHAT */
const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
}
</script>

</body>
</html>
