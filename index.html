<script>
function showPage(page){
  ["home","sorteio","roleta"].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.classList.add("hidden");
  });
  const target=document.getElementById(page);
  if(target){
    target.classList.remove("hidden");
    void target.offsetWidth;
    target.classList.add("fade-up");
  }
}

function toggle(id){
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDERS */
document.querySelectorAll("[data-slider]").forEach(slider=>{
  let startX = 0;
  let current = 0;
  let isDown = false;
  let autoTimer = null;
  const track=slider.querySelector(".slider-track");
  const slides=slider.querySelectorAll(".slide").length;
  const dots=slider.parentElement.querySelectorAll(".slider-dots span");
  const prevBtn = slider.querySelector(".prev");
  const nextBtn = slider.querySelector(".next");


  function update(){
    track.style.transform=`translateX(-${current*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle("active",i===current));
  }

  function startAuto(){
  if (!slider.hasAttribute("data-autoplay")) return;
  if (autoTimer) return; // üîë impede duplicar interval

  autoTimer = setInterval(() => {
    current = (current + 1) % slides;
    update();
  }, 4000);
}

function stopAuto(){
  if (autoTimer) {
    clearInterval(autoTimer);
    autoTimer = null; // üîë zera de verdade
  }
}

    if (prevBtn && nextBtn) {
    prevBtn.addEventListener("click", () => {
      current = current > 0 ? current - 1 : slides - 1;
      update();
      stopAuto();
      startAuto();
    });

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % slides;
      update();
      stopAuto();
      startAuto();
    });
  }

  startAuto();

  /* TOUCH (mobile ‚Äì mant√©m igual) */
  slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
  slider.addEventListener("touchend",e=>{
    const diff=e.changedTouches[0].clientX-startX;
    if(diff<-50 && current<slides-1)current++;
    if(diff>50 && current>0)current--;
    update();
  });

  /* MOUSE (desktop) */
  slider.addEventListener("mousedown",e=>{
    isDown=true;
    startX=e.clientX;
    stopAuto();
  });

  window.addEventListener("mouseup",()=>{
    isDown=false;
    startAuto();
  });

  window.addEventListener("mousemove",e=>{
    if(!isDown) return;
    const diff=e.clientX-startX;
    if(diff<-60 && current<slides-1){
      current++;
      startX=e.clientX;
      update();
    }
    if(diff>60 && current>0){
      current--;
      startX=e.clientX;
      update();
    }
  });

  /* DOTS clic√°veis */
  dots.forEach((dot,i)=>{
    dot.style.cursor="pointer";
    dot.addEventListener("click",()=>{
      current=i;
      update();
      stopAuto();
      startAuto();
    });
  });

  /* pausa autoplay no hover */
  slider.addEventListener("mouseenter",stopAuto);
  slider.addEventListener("mouseleave",startAuto);
});

let zoomScale = 1;
let startDist = 0;
let startScale = 1;
let posX = 0, posY = 0;
let startX = 0, startY = 0;
let dragging = false;

document.addEventListener("click", function(e){
  if(e.target.classList.contains("zoom-icon")){
    const img = e.target.previousElementSibling;

    const overlay = document.createElement("div");
    overlay.className = "zoom-overlay";

    overlay.innerHTML = `
      <img src="${img.src}" class="zoom-img">
      <div class="zoom-controls">
        <button id="zoomIn">+</button>
        <button id="zoomOut">‚àí</button>
        <button id="zoomClose">‚úï</button>
      </div>
    `;

    document.body.appendChild(overlay);

    const zoomImg = overlay.querySelector(".zoom-img");

    zoomScale = 1;
    posX = 0;
    posY = 0;
    updateTransform();

    function updateTransform(){
      zoomImg.style.transform =
        `translate(-50%, -50%) translate(${posX}px, ${posY}px) scale(${zoomScale})`;
    }

    overlay.querySelector("#zoomIn").onclick = ()=>{
      zoomScale = Math.min(zoomScale + 0.2, 4);
      updateTransform();
    };

    overlay.querySelector("#zoomOut").onclick = ()=>{
      zoomScale = Math.max(zoomScale - 0.2, 1);
      updateTransform();
    };

    overlay.querySelector("#zoomClose").onclick = ()=> overlay.remove();

    overlay.addEventListener("click",e=>{
      if(e.target === overlay) overlay.remove();
    });

    // Drag
    zoomImg.addEventListener("touchstart", e => {
  if (e.touches.length === 1) {
    dragging = true;
    startX = e.touches[0].clientX - posX;
    startY = e.touches[0].clientY - posY;
  }

  if (e.touches.length === 2) {
    dragging = false;
    startDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    startScale = zoomScale;
  }
});

zoomImg.addEventListener("touchmove", e => {
  if (e.touches.length === 1 && dragging) {
    posX = e.touches[0].clientX - startX;
    posY = e.touches[0].clientY - startY;
    updateTransform();
  }

  if (e.touches.length === 2) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    zoomScale = Math.min(Math.max(startScale * (dist / startDist), 1), 4);
    updateTransform();
  }
});

zoomImg.addEventListener("touchend", () => {
  dragging = false;
});


    window.addEventListener("mousemove",e=>{
      if(dragging){
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        updateTransform();
      }
    });

    window.addEventListener("mouseup",()=> dragging=false);

    // Scroll zoom (desktop)
    overlay.addEventListener("wheel",e=>{
      e.preventDefault();
      zoomScale += e.deltaY * -0.001;
      zoomScale = Math.min(Math.max(1, zoomScale), 4);
      updateTransform();
    }, { passive:false });

    // Pinch zoom (mobile)
    zoomImg.addEventListener("touchstart",e=>{
      if(e.touches.length === 2){
        startDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        startScale = zoomScale;
      }
    });

    zoomImg.addEventListener("touchmove",e=>{
      if(e.touches.length === 2){
        const dist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        zoomScale = Math.min(Math.max(startScale * (dist / startDist), 1), 4);
        updateTransform();
      }
    });
  }
});
</script>
