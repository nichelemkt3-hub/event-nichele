  <style>
    /* ===== ESTILOS GERAIS ===== */
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      padding-bottom: 46px;
      background: linear-gradient(180deg, #0d2a4a, #123a63);
    }

    /* ===== BANNER TOPO ===== */
    .top-banner {
      width: 100%;
      background: #0d2a4a;
    }
    .top-banner img { 
      width: 100%; 
      display: block; 
      max-width: 100%;
    }

    /* ===== BARRA DE LINKS (QUICK LINKS) ===== */
    .quick-links {
      background: linear-gradient(180deg, #071f36, #0b2e52);
      padding: 20px 16px;
      text-align: center;
    }

    .quick-links-inner {
      max-width: 1000px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .quick-logo { width: 24px; }

    .quick-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-btn {
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.12);
      transition: 0.3s;
    }

    .link-btn.destaque { background: #b5121b; }
    .link-btn:hover { background: rgba(255,255,255,0.25); }

    /* DROPDOWN */
    .dropdown { position: relative; }
    .dropdown-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 42px;
      background: #0b2e52;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      min-width: 150px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 12px 14px;
      color: #fff;
      font-size: 13px;
      text-decoration: none;
    }

    .dropdown-menu a:hover { background: rgba(255,255,255,0.12); }
    .dropdown:hover .dropdown-menu { display: block; }

    /* ===== CONTAINER E SE√á√ïES ===== */
    .container { 
      max-width: 1000px; 
      margin: auto; 
      padding: 20px; 
    }

    .section {
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      margin-bottom: 30px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.2);
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #0d2a4a;
      font-weight: bold;
    }

    /* PR√äMIOS */
    .premios-row {
      display: flex;
      gap: 16px;
    }
    .premios-row img {
      width: calc(50% - 8px);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }

    /* SLIDER */
    .slider { overflow: hidden; }
    .slider-track { display: flex; transition: transform 0.5s ease; }
    .slide { min-width: 100%; position: relative; }

    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }
    .slider-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cfd8e3;
    }
    .slider-dots span.active { background: #0d2a4a; }

    /* CAMPANHAS (V√çDEOS) */
    .menu-buttons { 
      display: flex; 
      flex-direction: column; 
      gap: 18px; 
    }
    .menu-buttons video {
      width: 100%;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.25);
    }

    .content-img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    .btn {
      width: 100%;
      background: #b5121b;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 22px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 14px;
    }
    .btn.light { background: #ededed; color: #333; }

    /* FOOTER */
    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #b5121b;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 12px;
      font-weight: bold;
      z-index: 999;
    }

    /* UTILIT√ÅRIOS */
    .hidden { display: none; }
    .fade-up { animation: fadeUp 0.8s ease forwards; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =============================================
       AJUSTES PARA DESKTOP (TELAS GRANDES)
    ============================================= */
    @media (min-width: 1024px) {
      .top-banner {
        max-width: 1000px;
        margin: 0 auto;
      }
      
      .top-banner img {
        border-radius: 0 0 20px 20px;
      }

      .quick-links {
        max-width: 1000px;
        margin: 15px auto;
        border-radius: 16px;
      }

      .menu-buttons {
        flex-direction: row; /* V√≠deos lado a lado */
        justify-content: space-between;
      }

      .menu-buttons video {
        width: 49%; /* Metade da largura cada */
      }

      .section {
        padding: 40px;
      }
    }

    /* LUPA E ZOOM */
    .zoom-icon {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 3000;
    }
    .zoom-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      max-width: 90vw;
      max-height: 85vh;
    }
    .zoom-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .zoom-controls button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .whats { margin-top: 25px; text-align: center; }
    .whats a {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <script>
    function showPage(page){
      ["home","sorteio","roleta"].forEach(id=>{
        const el=document.getElementById(id);
        if(el) el.classList.add("hidden");
      });
      const target=document.getElementById(page);
      if(target){
        target.classList.remove("hidden");
        target.classList.add("fade-up");
      }
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggle(id){
      document.getElementById(id).classList.toggle("hidden");
    }

    // L√≥gica dos Sliders
    document.querySelectorAll("[data-slider]").forEach(slider=>{
      let startX=0, current=0;
      const track=slider.querySelector(".slider-track");
      const slides=slider.querySelectorAll(".slide").length;
      const dots=slider.parentElement.querySelectorAll(".slider-dots span");

      if(slider.hasAttribute("data-autoplay")){
        setInterval(()=>{
          current=(current+1)%slides;
          updateSlider();
        },4000);
      }

      function updateSlider(){
        track.style.transform=`translateX(-${current*100}%)`;
        dots.forEach((d,i)=>d.classList.toggle("active",i===current));
      }

      slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
      slider.addEventListener("touchend",e=>{
        const diff=e.changedTouches[0].clientX-startX;
        if(diff<-50 && current<slides-1) current++;
        if(diff>50 && current>0) current--;
        updateSlider();
      });
    });

    // Fun√ß√£o de Zoom (Simplificada para funcionamento geral)
    document.addEventListener("click", function(e){
      if(e.target.classList.contains("zoom-icon")){
        const img = e.target.previousElementSibling;
        const overlay = document.createElement("div");
        overlay.className = "zoom-overlay";
        overlay.innerHTML = `
          <img src="${img.src}" class="zoom-img">
          <div class="zoom-controls">
            <button onclick="this.parentElement.parentElement.remove()">‚úï</button>
          </div>
        `;
        document.body.appendChild(overlay);
        overlay.onclick = function(ev){ if(ev.target === overlay) overlay.remove(); };
      }
    });
  </script>
