<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistente Nichele</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chat-header {
      background: #b5121b;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      background: #d1e7ff;
      margin-left: auto;
    }

    .bot {
      background: #eeeeee;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 14px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      background: #b5121b;
      color: #fff;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:hover {
      background: #8e0e15;
    }

    @media (max-width: 480px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">
      Assistente do Evento Nichele
    </div>

    <div class="chat-messages" id="messages">
      <div class="message bot">
        Ol√°! üëã<br>
        Posso te ajudar com informa√ß√µes sobre o evento.<br>
        √â s√≥ perguntar üòä
      </div>
    </div>

    <div class="chat-input">
      <input id="input" type="text" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
  const WHATS_URL = "https://wa.me/5541997550040";

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerHTML = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      if (!response.ok) throw new Error("Erro no backend");

      const data = await response.json();

      addMessage(data.reply, "bot");

    } catch (error) {
      addMessage(
        `‚ö†Ô∏è N√£o consegui responder agora.<br>
        <a href="${WHATS_URL}" target="_blank">
          Clique aqui para falar conosco no WhatsApp
        </a>`,
        "bot"
      );
    }
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
