<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img { width: 100%; display: block; }

/* CONTAINER */
.container { max-width: 1000px; margin: auto; padding: 20px; }

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

/* TRANSI√á√ïES */
.hidden { display: none; }
.fade-up { animation: fadeUp 2.8s ease forwards; }
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

/* T√çTULOS */
.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* MENU EVENTOS */
.menu-buttons { display: flex; flex-direction: column; gap: 18px; }
.menu-buttons img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}
.btn.light { background: #ededed; color: #333; }

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 14px;
}

/* SLIDER */
.slider { overflow: hidden; }
.slider-track {
  display: flex;
  transition: transform 0.45s ease;
}
.slide { min-width: 100%; }

/* PR√äMIOS */
.premios-row {
  display: flex;
  gap: 18px;
}
.premios-row img {
  width: 50%;
  border-radius: 14px;
  object-fit: contain;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 12px;
}
.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}
.slider-dots span.active { background: #0d2a4a; }

/* WHATS */
.whats {
  margin-top: 18px;
  text-align: center;
}
.whats a {
  display: inline-block;
  background: #25D366;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
}

/* ZOOM */
#zoom {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  z-index: 999;
}
#zoom img {
  max-width: 100%;
  max-height: 100%;
  transform-origin: center;
}

/* FAIXA FINAL */
.footer-bar {
  width: 100%;
  background: #b5121b;
  color: #fff;
  font-weight: bold;
  text-align: center;
  padding: 12px;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topoat.png">
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="section fade-up">

<!-- PR√äMIOS -->
<h2 class="section-title">üéÅ Pr√™mios da Roleta</h2>

<div class="slider" id="premiosSlider">
  <div class="slider-track">

    <div class="slide"><div class="premios-row"><img src="4.png"><img src="7.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="6.png"><img src="5.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="8.png"><img src="9.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="10.png"><img src="11.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="12.png"><img src="13.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="14.png"><img src="15.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="16.png"><img src="17.png"></div></div>

  </div>
</div>

<div class="slider-dots" id="premiosDots">
  <span class="active"></span><span></span><span></span><span></span><span></span><span></span><span></span>
</div>

<!-- EVENTOS -->
<div class="section-title" style="margin-top:30px;">üéâ Eventos</div>
<div class="menu-buttons">
  <img src="sorteiocl.png" onclick="showPage('sorteio')">
  <img src="roletacl.png" onclick="showPage('roleta')">
</div>

</div>

<!-- SORTEIO -->
<div id="sorteio" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>
  <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>

  <div id="regrasSorteio" class="hidden slider">
    <div class="slider-track">
      <div class="slide"><img src="duvidas1.png" class="content-img zoomable"></div>
      <div class="slide"><img src="duvidas2.png" class="content-img zoomable"></div>
    </div>
  </div>

  <div class="whats">
    üí¨ D√∫vidas sobre o evento<br><br>
    <a href="https://wa.me/5541997550040" target="_blank">Falar no WhatsApp</a>
  </div>
</div>

<!-- ROLETA -->
<div id="roleta" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>
  <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>

  <div id="regrasRoleta" class="hidden slider">
    <div class="slider-track">
      <div class="slide"><img src="duvidar1.png" class="content-img zoomable"></div>
      <div class="slide"><img src="duvidar2.png" class="content-img zoomable"></div>
    </div>
  </div>

  <div class="whats">
    üí¨ D√∫vidas sobre o evento<br><br>
    <a href="https://wa.me/5541997550040" target="_blank">Falar no WhatsApp</a>
  </div>
</div>

</div>

<div class="footer-bar">
  NICHELE LTDA. | CNPJ: 77.172.161/0001-97
</div>

<!-- ZOOM -->
<div id="zoom"><img></div>

<script>
function showPage(page){
  ["home","sorteio","roleta"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
  document.getElementById(page).classList.remove("hidden");
}

function toggle(id){
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER GENERICO */
document.querySelectorAll(".slider").forEach(slider=>{
  const track=slider.querySelector(".slider-track");
  let x=0,i=0;
  slider.addEventListener("touchstart",e=>x=e.touches[0].clientX);
  slider.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-x;
    const max=track.children.length-1;
    if(d<-50 && i<max) i++;
    if(d>50 && i>0) i--;
    track.style.transform=`translateX(-${i*100}%)`;
  });
});

/* ZOOM */
const zoom=document.getElementById("zoom");
const zoomImg=zoom.querySelector("img");
document.querySelectorAll(".zoomable").forEach(img=>{
  img.onclick=()=>{
    zoomImg.src=img.src;
    zoom.style.display="flex";
  };
});
zoom.onclick=()=>zoom.style.display="none";
</script>

</body>
</html>
