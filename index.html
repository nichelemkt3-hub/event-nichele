<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #0b2a4a; /* azul del rey */
}

.top-banner img {
  width: 100%;
  display: block;
}

.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* cart√µes brancos */
.section {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: fadeUp 1.5s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* BOT√ïES GRANDES */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-bottom: 24px;
}

.menu-buttons img {
  width: 100%;
  max-height: 160px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  transition: transform .3s;
}

.menu-buttons img:hover {
  transform: scale(1.02);
}

/* P√ÅGINAS */
.page {
  display: none;
}

.page.active {
  display: block;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 420px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 10px;
  max-width: 80%;
  font-size: 14px;
}

.user {
  background: #d1e7ff;
  margin-left: auto;
}

.bot {
  background: #eeeeee;
}

.typing {
  font-style: italic;
  font-size: 13px;
  opacity: .7;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="top-banner">
  <img src="topo.png" alt="Evento Nichele">
</div>

<div class="container">

  <!-- MENU -->
  <div class="section menu-buttons">
    <img src="sorteiocl.png" onclick="openPage('sorteio')" alt="Sorteio">
    <img src="roletacl.png" onclick="openPage('roleta')" alt="Roleta">
  </div>

  <!-- HOME -->
  <div class="section page active" id="home">
    <h2>üéâ Bem-vindo ao Evento Nichele</h2>
    <p>Escolha uma das op√ß√µes acima para saber mais.</p>
  </div>

  <!-- SORTEIO -->
  <div class="section page" id="sorteio">
    <h2>üéÅ Sorteio</h2>
    <img src="sorteio1.png" style="width:100%;border-radius:12px">
    <img src="sorteio2.png" style="width:100%;border-radius:12px;margin-top:12px">
    <br><br>
    <button onclick="goHome()">‚¨Ö Voltar</button>
  </div>

  <!-- ROLETA -->
  <div class="section page" id="roleta">
    <h2>üéØ Roleta</h2>
    <img src="roleta.png" style="width:100%;border-radius:12px">
    <br><br>
    <button onclick="goHome()">‚¨Ö Voltar</button>
  </div>

  <!-- CHAT -->
  <div class="section">
    <h2>üí¨ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>

      <div class="chat-messages" id="messages">
        <div class="message bot">
          Ol√°! üòä Posso te ajudar com d√∫vidas sobre o Sorteio ou a Roleta.
        </div>
      </div>

      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
/* NAVEGA√á√ÉO */
function openPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function goHome() {
  openPage("home");
}

/* CHAT */
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const API_URL = "https://assistente-nichele-ai.vercel.app/api/chat";

let context = null;

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function addTyping() {
  const div = document.createElement("div");
  div.className = "typing";
  div.id = "typing";
  div.innerText = "Digitando...";
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  addTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, context })
    });

    const data = await res.json();
    removeTyping();

    if (text.toLowerCase().includes("sorteio")) context = "sorteio";
    if (text.toLowerCase().includes("roleta")) context = "roleta";

    addMessage(data.reply, "bot");
  } catch {
    removeTyping();
    addMessage(
      `‚ö†Ô∏è N√£o consegui te atender agora.<br>
       <a href="https://wa.me/5541997550040" target="_blank">Falar no WhatsApp</a>`,
      "bot"
    );
  }
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
