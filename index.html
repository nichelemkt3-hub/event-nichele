<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Assistente do Evento</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a3cff;
}

.container {
  max-width: 420px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  padding: 15px;
  color: white;
  text-align: center;
  font-weight: bold;
}

.buttons-area {
  background: white;
  border-radius: 20px 20px 0 0;
  padding: 15px;
  display: flex;
  justify-content: space-around;
}

.buttons-area a {
  background: #0a3cff;
  color: white;
  text-decoration: none;
  padding: 10px;
  border-radius: 12px;
  width: 45%;
  text-align: center;
}

.chat {
  flex: 1;
  background: #f4f4f4;
  padding: 10px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 10px;
}

.bot {
  background: white;
  padding: 10px;
  border-radius: 10px;
}

.user {
  background: #0a3cff;
  color: white;
  padding: 10px;
  border-radius: 10px;
  text-align: right;
}

.footer {
  display: flex;
  padding: 10px;
  background: white;
}

.footer input {
  flex: 1;
  padding: 10px;
}

.footer button {
  padding: 10px;
}

.context-buttons {
  display: flex;
  gap: 10px;
  margin-top: 5px;
}

.context-buttons button {
  flex: 1;
  padding: 8px;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    üéâ Assistente do Evento Nichele
  </div>

  <div class="buttons-area">
    <a href="roleta.html">üé° Roleta</a>
    <a href="sorteio.html">üéÅ Sorteio</a>
  </div>

  <div class="chat" id="chat"></div>

  <div class="footer">
    <input id="input" placeholder="Digite sua mensagem..." />
    <button onclick="send()">Enviar</button>
  </div>

</div>

<script>
let contexto = null;
const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

addMsg(
  "Ol√°! üòä Sou o assistente do evento Nichele. Como posso te ajudar hoje?",
  "bot"
);

function askContext() {
  addMsg(
    `Essa d√∫vida √© sobre <b>Roleta</b> ou <b>Sorteio</b>?
     <div class="context-buttons">
       <button onclick="setContext('roleta')">Roleta</button>
       <button onclick="setContext('sorteio')">Sorteio</button>
     </div>`,
    "bot"
  );
}

function setContext(c) {
  contexto = c;
  addMsg("Perfeito! Pode mandar sua d√∫vida üòä", "bot");
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  addMsg(text, "user");

  if (!contexto && text.length > 5) {
    askContext();
    return;
  }

  addMsg("Digitando...", "bot");

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text, contexto })
  });

  const data = await res.json();
  chat.lastChild.remove();
  addMsg(data.reply, "bot");
}
</script>
</body>
</html>
