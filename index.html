  <style>
    /* ===== ESTILOS GERAIS ===== */
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      padding: 0;
      background: #0d2a4a; /* Fundo s√≥lido para evitar quebras */
      color: #333;
    }

    /* Centralizador principal */
    .site-container {
      max-width: 1000px;
      margin: 0 auto;
      background: linear-gradient(180deg, #0d2a4a, #123a63);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== BANNER TOPO ===== */
    .top-banner { width: 100%; line-height: 0; }
    .top-banner img { width: 100%; height: auto; display: block; }

    /* ===== BARRA DE LINKS ===== */
    .quick-links {
      background: linear-gradient(180deg, #071f36, #0b2e52);
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .quick-links-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .quick-logo { width: 32px; height: auto; }

    .quick-actions { display: flex; align-items: center; gap: 8px; }

    .link-btn {
      color: #fff;
      text-decoration: none;
      font-size: 11px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 20px;
      background: rgba(255,255,255,0.12);
      transition: 0.3s;
      text-transform: uppercase;
    }

    .link-btn.destaque { background: #b5121b; }

    .dropdown-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 4px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .dropdown { position: relative; }
    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 40px;
      background: #0b2e52;
      border-radius: 8px;
      display: none;
      min-width: 160px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .dropdown-menu a {
      display: block;
      padding: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .dropdown:hover .dropdown-menu { display: block; }

    /* ===== CONTE√öDO ===== */
    .content { padding: 20px; flex-grow: 1; }

    .section {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .section-title {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
      color: #0d2a4a;
      font-weight: bold;
    }

    /* GRID DE V√çDEOS / CAMPANHAS */
    .menu-buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .menu-buttons video {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* SLIDER PR√äMIOS */
    .premios-row { display: flex; gap: 10px; }
    .premios-row img { width: 50%; border-radius: 10px; }

    .slider { overflow: hidden; position: relative; }
    .slider-track { display: flex; transition: transform 0.5s ease-in-out; }
    .slide { min-width: 100%; }

    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 15px;
    }
    .slider-dots span { width: 8px; height: 8px; border-radius: 50%; background: #ddd; }
    .slider-dots span.active { background: #0d2a4a; }

    /* BOT√ïES */
    .btn {
      width: 100%;
      background: #b5121b;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn.light { background: #f0f0f0; color: #333; margin-bottom: 15px; }

    /* FOOTER */
    .footer {
      background: #b5121b;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 11px;
      font-weight: bold;
    }

    /* RESPONSIVIDADE DESKTOP */
    @media (min-width: 768px) {
      .menu-buttons { grid-template-columns: 1fr 1fr; }
      .link-btn { font-size: 13px; padding: 8px 18px; }
      .section { padding: 30px; }
    }

    .hidden { display: none; }
    .fade-up { animation: fadeUp 0.5s ease-out forwards; }
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* ZOOM */
    .zoom-icon {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
    }
    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .zoom-img { max-width: 90%; max-height: 85%; border-radius: 8px; }
  </style>
</head>

<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M95KKR94" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <script>
    function showPage(page){
      ["home","sorteio","roleta"].forEach(id=>{
        document.getElementById(id).classList.add("hidden");
      });
      const target = document.getElementById(page);
      target.classList.remove("hidden");
      target.classList.add("fade-up");
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggle(id){
      document.getElementById(id).classList.toggle("hidden");
    }

    // Slider Logic
    document.querySelectorAll("[data-slider]").forEach(slider=>{
      let current=0;
      const track=slider.querySelector(".slider-track");
      const slides=slider.querySelectorAll(".slide").length;
      const dots=slider.parentElement.querySelectorAll(".slider-dots span");

      function update(){
        track.style.transform=`translateX(-${current*100}%)`;
        dots.forEach((d,i)=>d.classList.toggle("active", i===current));
      }

      if(slider.hasAttribute("data-autoplay")){
        setInterval(()=>{ current=(current+1)%slides; update(); }, 3500);
      }

      let startX=0;
      slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
      slider.addEventListener("touchend",e=>{
        const diff=e.changedTouches[0].clientX-startX;
        if(diff<-50 && current<slides-1) current++;
        if(diff>50 && current>0) current--;
        update();
      });
    });

    // Zoom Logic
    document.addEventListener("click", e=>{
      if(e.target.classList.contains("zoom-icon")){
        const src = e.target.previousElementSibling.src;
        const overlay = document.createElement("div");
        overlay.className="zoom-overlay";
        overlay.innerHTML=`<img src="${src}" class="zoom-img">`;
        overlay.onclick=()=>overlay.remove();
        document.body.appendChild(overlay);
      }
    });
  </script>
