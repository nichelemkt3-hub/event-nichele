<!DOCTYPE html>

<meta charset="UTF-8">

<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  padding-bottom: 80px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 18px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

/* TRANSI√á√ïES */
.hidden {
  display: none;
}

.fade-up {
  animation: fadeUp 3.2s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(160px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* T√çTULOS */
.section h2 {
  text-align: center;
  color: #0d2a4a;
  margin-bottom: 20px;
}

/* PR√äMIOS */
.premios-slider {
  overflow: hidden;
}

.premios-track {
  display: flex;
  transition: transform 0.5s ease;
}

.premios-slide {
  min-width: 100%;
}

.premios-row {
  display: flex;
  gap: 14px;
  justify-content: center;
}

.premios-row img {
  width: 46%;
  border-radius: 18px;
  object-fit: contain;
  background: #fff;
  padding: 10px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.18);
}

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 12px;
}

.slider-dots span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-top: 18px;
}

.btn.light {
  background: #e6e6e6;
  color: #333;
}

/* EVENTOS */
.menu-buttons img {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 18px;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(0,0,0,0.25);
}

/* SLIDER REGRAS */
.slider {
  overflow: hidden;
}

.slider-track {
  display: flex;
  transition: transform 0.4s ease;
}

.slide {
  min-width: 100%;
  position: relative;
}

.content-img {
  width: 100%;
  border-radius: 14px;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 12px;
  right: 12px;
  width: 36px;
  height: 36px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* WHATS */
.whats {
  margin-top: 20px;
  text-align: center;
  color: #0d2a4a;
  font-size: 15px;
}

.whats a {
  display: inline-block;
  margin-top: 10px;
  background: #25D366;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  text-decoration: none;
  font-weight: bold;
}

/* ZOOM OVERLAY */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  z-index: 999;
}

#zoomBox {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
}

#zoomContent {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#zoomImg {
  max-width: 95%;
  max-height: 95%;
  transition: transform 0.2s ease;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
}

/* RODAP√â */

  background: #8b1117;

  text-align: center;
  font-weight: bold;
  padding: 10px;
  font-size: 13px;
}
</style>
</head>

<script>
function showPage(page) {
  document.querySelectorAll(".section").forEach(s => {
    s.classList.add("hidden");
    s.classList.remove("fade-up");
  });
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  void el.offsetWidth;
  el.classList.add("fade-up");
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER PR√äMIOS */
let pIndex = 0;
const pTrack = document.querySelector(".premios-track");
const pDots = document.querySelectorAll(".slider-dots span");

document.getElementById("premios").addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});
document.getElementById("premios").addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (diff < -50 && pIndex < 6) pIndex++;
  if (diff > 50 && pIndex > 0) pIndex--;
  pTrack.style.transform = `translateX(-${pIndex * 100}%)`;
  pDots.forEach((d,i)=>d.classList.toggle("active",i===pIndex));
});
</script>
