<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 26px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

/* ANIMA√á√ÉO */
.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

/* T√çTULO HOME */
.home-title {
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #0d2a4a;
  margin-bottom: 22px;
}

/* MENU HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-item {
  position: relative;
}

.menu-item img {
  width: 100%;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
}

.menu-item span {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(255,255,255,0.9);
  padding: 4px 10px;
  border-radius: 14px;
  font-size: 12px;
  color: #0d2a4a;
  font-weight: bold;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 16px;
}

.btn.light {
  background: #e6e6e6;
  color: #333;
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 16px;
}

/* PR√äMIOS */
.premios-title {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 16px;
  color: #0d2a4a;
}

/* SLIDER PR√äMIOS */
.slider {
  overflow: hidden;
}

.slider-track {
  display: flex;
  transition: transform 0.8s ease;
}

.slide {
  min-width: 100%;
  display: flex;
  gap: 16px;
  justify-content: center;
}

.premio {
  width: 45%;
}

.premio img {
  width: 100%;
  border-radius: 12px;
}

/* SLIDER REGRAS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* OVERLAY ZOOM */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  z-index: 999;
}

#zoomBox {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

#zoomContent {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#zoomImg {
  max-width: 95%;
  max-height: 95%;
  transition: transform 0.2s ease;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="section fade-up">

  <div class="premios-title">üéÅ Pr√™mios</div>

  <div class="slider">
    <div class="slider-track" id="premiosTrack">
      <div class="slide">
        <div class="premio"><img src="4.png"></div>
        <div class="premio"><img src="5.png"></div>
      </div>
      <div class="slide">
        <div class="premio"><img src="6.png"></div>
        <div class="premio"><img src="7.png"></div>
      </div>
      <div class="slide">
        <div class="premio"><img src="8.png"></div>
        <div class="premio"><img src="9.png"></div>
      </div>
    </div>
  </div>

  <div class="home-title">Eventos</div>

  <div class="menu-buttons">
    <div class="menu-item" onclick="showPage('sorteio')">
      <img src="sorteiocl.png">
      <span>Clique e saiba mais</span>
    </div>

    <div class="menu-item" onclick="showPage('roleta')">
      <img src="roletacl.png">
      <span>Clique e saiba mais</span>
    </div>
  </div>

</div>

<!-- SORTEIO -->
<div id="sorteio" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>
  <img src="sorteio1.png" class="content-img">
  <img src="sorteio2.png" class="content-img">
</div>

<!-- ROLETA -->
<div id="roleta" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>
  <img src="roleta.png" class="content-img">
</div>

</div>

<script>
function showPage(page) {
  ["home","sorteio","roleta"].forEach(id => {
    document.getElementById(id).classList.add("hidden");
  });
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  el.classList.add("fade-up");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* SLIDER PR√äMIOS */
const premiosTrack = document.getElementById("premiosTrack");
let premioIndex = 0;
const premioSlides = premiosTrack.children.length;

setInterval(() => {
  premioIndex = (premioIndex + 1) % premioSlides;
  premiosTrack.style.transform = `translateX(-${premioIndex * 100}%)`;
}, 3000);
</script>

</body>
</html>
