  <style>
    /* ===== ESTILOS GERAIS ===== */
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      padding: 0;
      background: #0a1a2f; /* Cor de fundo externa (Desktop) */
      display: flex;
      justify-content: center;
    }

    /* Envelope principal para centralizar no Desktop */
    .main-wrapper {
      width: 100%;
      max-width: 1000px; /* Largura m√°xima do conte√∫do */
      background: linear-gradient(180deg, #0d2a4a, #123a63);
      min-height: 100vh;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      position: relative;
      padding-bottom: 60px; /* Espa√ßo para o footer fixo */
    }

    /* ===== BANNER TOPO ===== */
    .top-banner { width: 100%; background: #0d2a4a; }
    .top-banner img { width: 100%; display: block; }

    /* ===== BARRA DE LINKS (QUICK LINKS) ===== */
    .quick-links {
      background: linear-gradient(180deg, #071f36, #0b2e52);
      padding: 15px 16px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .quick-links-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 100%;
    }

    .quick-logo { width: 30px; height: auto; }

    .quick-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-btn {
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 20px;
      background: rgba(255,255,255,0.12);
      transition: 0.3s;
      white-space: nowrap;
    }

    .link-btn.destaque { background: #b5121b; }
    .link-btn:hover { background: rgba(255,255,255,0.25); }

    /* DROPDOWN */
    .dropdown { position: relative; }
    .dropdown-btn {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 6px 14px;
      border-radius: 12px;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 45px;
      background: #0b2e52;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      min-width: 160px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .dropdown-menu a {
      display: block;
      padding: 12px 16px;
      color: #fff;
      font-size: 13px;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .dropdown-menu a:hover { background: rgba(255,255,255,0.12); }
    .dropdown:hover .dropdown-menu { display: block; }

    /* ===== CONTAINER E SE√á√ïES ===== */
    .container { padding: 20px; }

    .section {
      background: #fff;
      border-radius: 16px;
      padding: 22px;
      margin-bottom: 30px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.2);
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #0d2a4a;
      font-weight: bold;
    }

    /* PR√äMIOS */
    .premios-row { display: flex; gap: 12px; }
    .premios-row img {
      width: calc(50% - 6px);
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* SLIDER */
    .slider { overflow: hidden; position: relative; }
    .slider-track { display: flex; transition: transform 0.5s ease; }
    .slide { min-width: 100%; position: relative; }

    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }
    .slider-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cfd8e3;
    }
    .slider-dots span.active { background: #0d2a4a; }

    /* CAMPANHAS (V√çDEOS LADO A LADO NO DESKTOP) */
    .menu-buttons { 
      display: flex; 
      flex-direction: column; 
      gap: 18px; 
    }

    .menu-buttons video {
      width: 100%;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Responsividade para V√≠deos */
    @media (min-width: 600px) {
      .menu-buttons { flex-direction: row; }
      .menu-buttons video { width: 50%; }
      .link-btn { font-size: 14px; }
    }

    .content-img { width: 100%; border-radius: 14px; margin-bottom: 14px; }

    .btn {
      width: 100%;
      background: #b5121b;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 22px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 14px;
      transition: 0.3s;
    }
    .btn:hover { background: #d61621; }
    .btn.light { background: #ededed; color: #333; }

    /* FOOTER */
    .footer-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #b5121b;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      font-weight: bold;
    }

    /* UTILIT√ÅRIOS */
    .hidden { display: none; }
    .fade-up { animation: fadeUp 0.6s ease forwards; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ZOOM */
    .zoom-icon {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 3000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .zoom-img { max-width: 90%; max-height: 80%; border-radius: 10px; }
    .zoom-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <div class="main-wrapper">

    <div class="container">

  </div> <script>
    function showPage(page){
      ["home","sorteio","roleta"].forEach(id=>{
        const el=document.getElementById(id);
        if(el) el.classList.add("hidden");
      });
      const target=document.getElementById(page);
      if(target){
        target.classList.remove("hidden");
        target.classList.add("fade-up");
      }
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggle(id){
      const el = document.getElementById(id);
      el.classList.toggle("hidden");
    }

    // L√≥gica dos Sliders
    document.querySelectorAll("[data-slider]").forEach(slider=>{
      let startX=0, current=0;
      const track=slider.querySelector(".slider-track");
      const slides=slider.querySelectorAll(".slide").length;
      const dots=slider.parentElement.querySelectorAll(".slider-dots span");

      if(slider.hasAttribute("data-autoplay")){
        setInterval(()=>{
          current=(current+1)%slides;
          updateSlider();
        },4000);
      }

      function updateSlider(){
        track.style.transform=`translateX(-${current*100}%)`;
        if(dots.length > 0){
          dots.forEach((d,i)=>d.classList.toggle("active",i===current));
        }
      }

      slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
      slider.addEventListener("touchend",e=>{
        const diff=e.changedTouches[0].clientX-startX;
        if(diff<-50 && current<slides-1) current++;
        if(diff>50 && current>0) current--;
        updateSlider();
      });
    });

    // Fun√ß√£o de Zoom
    document.addEventListener("click", function(e){
      if(e.target.classList.contains("zoom-icon")){
        const img = e.target.previousElementSibling;
        const overlay = document.createElement("div");
        overlay.className = "zoom-overlay";
        overlay.innerHTML = `
          <button class="zoom-close" onclick="this.parentElement.remove()">‚úï</button>
          <img src="${img.src}" class="zoom-img">
        `;
        document.body.appendChild(overlay);
        overlay.onclick = function(ev){ if(ev.target === overlay) overlay.remove(); };
      }
    });
  </script>
