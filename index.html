<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evento Nichele</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #c4161c;
      color: white;
      padding: 24px 16px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    .hero {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      align-items: center;
    }

    .hero-text {
      flex: 1;
      min-width: 260px;
    }

    .hero-text h1 {
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .hero-image {
      flex: 1;
      min-width: 260px;
      height: 240px;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 32px;
    }

    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .faq {
      margin-top: 48px;
      background: #eee;
      padding: 32px 16px;
    }

    #chat {
      background: white;
      padding: 16px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      background: #c4161c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #bbb;
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      margin-top: 48px;
    }

    @media (max-width: 600px) {
      .hero-text h1 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container hero">
    <div class="hero-text">
      <h1>Evento Especial Nichele</h1>
      <p>Condi√ß√µes exclusivas, ofertas especiais e atendimento personalizado.</p>
    </div>

    <div class="hero-image">
      Imagem do Evento
    </div>
  </div>
</header>

<main class="container">

  <section class="cards">
    <div class="card">
      <h3>üìç Local</h3>
      <p>Unidade Nichele</p>
    </div>
    <div class="card">
      <h3>üìÖ Data</h3>
      <p>A confirmar</p>
    </div>
    <div class="card">
      <h3>‚è∞ Hor√°rio</h3>
      <p>A confirmar</p>
    </div>
  </section>

</main>

<section class="faq">
  <div class="container">
    <h2>Tire suas d√∫vidas sobre o evento</h2>

    <div id="chat"></div>

    <textarea id="question" placeholder="Digite sua pergunta aqui..."></textarea>
    <button onclick="sendQuestion()">Perguntar</button>
  </div>
</section>

<footer>
  ¬© Nichele Materiais de Constru√ß√£o
</footer>

<script>
  const OPENAI_API_KEY = "COLE_SUA_API_KEY_AQUI";

  async function sendQuestion() {
    const input = document.getElementById("question");
    const chat = document.getElementById("chat");
    const question = input.value.trim();

    if (!question) return;

    // Mensagem do usu√°rio
    chat.innerHTML += `<div><strong>Voc√™:</strong> ${question}</div>`;

    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    // Placeholder enquanto responde
    const loadingId = Date.now();
    chat.innerHTML += `<div id="${loadingId}"><strong>Nichele:</strong> digitando...</div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + OPENAI_API_KEY
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            {
              role: "system",
              content: "Voc√™ √© o Assistente Oficial do Evento da Nichele. Responda apenas com informa√ß√µes do evento. Se n√£o souber, diga que a d√∫vida ser√° direcionada para atendimento humano."
            },
            {
              role: "user",
              content: question
            }
          ],
          temperature: 0.2
        })
      });

      const data = await response.json();
      const answer = data.choices[0].message.content;

      document.getElementById(loadingId).innerHTML =
        `<strong>Nichele:</strong> ${answer}`;

    } catch (error) {
      document.getElementById(loadingId).innerHTML =
        `<strong>Nichele:</strong> N√£o consegui responder agora. Fale conosco pelo WhatsApp.`;
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
