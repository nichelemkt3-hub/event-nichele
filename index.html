<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img { width: 100%; display: block; }

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px 20px 40px;
}

/* SECTIONS */
.section {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 10px 26px rgba(0,0,0,0.15);
}

.hidden { display: none; }

/* ANIMA√á√ÉO GLOBAL */
.fade-up {
  animation: fadeUp 2.3s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(80px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* MENU HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 16px;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 20px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 16px;
}

.btn.light {
  background: #e5e5e5;
  color: #333;
}

/* SLIDER */
.slider { overflow: hidden; }
.slider-track {
  display: flex;
  transition: transform 0.4s ease;
}
.slide { min-width: 100%; }

/* LUPA */
.zoom-wrapper { position: relative; }

.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* OVERLAY ZOOM */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  z-index: 999;
}

#zoomBox {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

#zoomContent {
  flex: 1;
  overflow: hidden;
  position: relative;
  touch-action: none;
}

#zoomContent img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  transition: transform 0.2s ease;
  cursor: grab;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 420px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 80%;
  font-size: 14px;
}

.user { background: #d1e7ff; margin-left: auto; }
.bot { background: #eeeeee; }

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
}
</style>
</head>

<body>

<div class="top-banner"><img src="topo.png"></div>

<div class="container">

  <!-- HOME -->
  <div id="home" class="section fade-up">
    <div class="menu-buttons">
      <img src="sorteiocl.png" onclick="showPage('sorteio')">
      <img src="roletacl.png" onclick="showPage('roleta')">
    </div>
  </div>

  <!-- SORTEIO -->
  <div id="sorteio" class="section hidden fade-up">
    <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

    <img src="sorteio1.png" class="content-img">
    <img src="sorteio2.png" class="content-img">

    <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>

    <div id="regrasSorteio" class="hidden">
      <div class="slider" data-slider>
        <div class="slider-track">
          <div class="slide zoom-wrapper">
            <img src="duvidas1.png" class="content-img">
            <div class="zoom-icon">üîç</div>
          </div>
          <div class="slide zoom-wrapper">
            <img src="duvidas2.png" class="content-img">
            <div class="zoom-icon">üîç</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ROLETA -->
  <div id="roleta" class="section hidden fade-up">
    <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

    <img src="roleta.png" class="content-img">

    <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>

    <div id="regrasRoleta" class="hidden">
      <div class="slider" data-slider>
        <div class="slider-track">
          <div class="slide zoom-wrapper">
            <img src="duvidar1.png" class="content-img">
            <div class="zoom-icon">üîç</div>
          </div>
          <div class="slide zoom-wrapper">
            <img src="duvidar2.png" class="content-img">
            <div class="zoom-icon">üîç</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="section fade-up">
    <h2>üí¨ Fale com o Assistente</h2>
    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>
      <div class="chat-messages" id="messages">
        <div class="message bot">Ol√°! üëã Posso te ajudar.</div>
      </div>
      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<!-- ZOOM -->
<div id="zoomOverlay">
  <div id="zoomBox">
    <div id="zoomHeader">
      <button onclick="closeZoom()">‚úï</button>
    </div>
    <div id="zoomContent">
      <img id="zoomImg">
    </div>
    <div id="zoomControls">
      <button onclick="zoomOut()">‚ûñ</button>
      <button onclick="zoomIn()">‚ûï</button>
    </div>
  </div>
</div>

<script>
let zoomLevel = 1;
let posX = 0, posY = 0;
let dragging = false;
let startX = 0, startY = 0;

function showPage(page) {
  ["home","sorteio","roleta"].forEach(id =>
    document.getElementById(id).classList.add("hidden")
  );
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  el.classList.add("fade-up");
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER SWIPE */
document.querySelectorAll("[data-slider]").forEach(slider => {
  let sx = 0, current = 0;
  const track = slider.querySelector(".slider-track");
  const slides = slider.querySelectorAll(".slide").length;

  slider.addEventListener("touchstart", e => sx = e.touches[0].clientX);
  slider.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - sx;
    if (diff < -50 && current < slides - 1) current++;
    if (diff > 50 && current > 0) current--;
    track.style.transform = `translateX(-${current * 100}%)`;
  });
});

/* ZOOM COM PAN */
document.querySelectorAll(".zoom-icon").forEach(icon => {
  icon.onclick = e => {
    e.stopPropagation();
    zoomLevel = 1;
    posX = 0;
    posY = 0;
    document.body.style.overflow = "hidden";
    const img = document.getElementById("zoomImg");
    img.src = icon.parentElement.querySelector("img").src;
    img.style.transform = `translate(-50%, -50%) scale(1)`;
    document.getElementById("zoomOverlay").style.display = "block";
  };
});

const zoomImg = document.getElementById("zoomImg");

zoomImg.addEventListener("mousedown", e => {
  dragging = true;
  startX = e.clientX - posX;
  startY = e.clientY - posY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;
  posX = e.clientX - startX;
  posY = e.clientY - startY;
  zoomImg.style.transform =
    `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${zoomLevel})`;
});

/* TOUCH */
zoomImg.addEventListener("touchstart", e => {
  dragging = true;
  startX = e.touches[0].clientX - posX;
  startY = e.touches[0].clientY - posY;
});

zoomImg.addEventListener("touchend", () => dragging = false);

zoomImg.addEventListener("touchmove", e => {
  if (!dragging) return;
  posX = e.touches[0].clientX - startX;
  posY = e.touches[0].clientY - startY;
  zoomImg.style.transform =
    `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${zoomLevel})`;
});

function closeZoom() {
  document.getElementById("zoomOverlay").style.display = "none";
  document.body.style.overflow = "";
}

function zoomIn() {
  zoomLevel += 0.2;
  zoomImg.style.transform =
    `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${zoomLevel})`;
}

function zoomOut() {
  zoomLevel = Math.max(1, zoomLevel - 0.2);
  zoomImg.style.transform =
    `translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${zoomLevel})`;
}

/* CHAT */
const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    addMessage(data.reply, "bot");
  } catch {
    addMessage("‚ö†Ô∏è Erro no atendimento.", "bot");
  }
}
</script>

</body>
</html>
