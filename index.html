<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.section {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.section h2 {
  text-align: center;
  color: #b5121b;
  margin-top: 0;
}

/* ROLETA */
.roleta {
  text-align: center;
}

.roleta img {
  max-width: 320px;
  width: 100%;
}

/* ===== SLIDER DE PR√äMIOS ===== */
.slider {
  overflow: hidden;
  width: 100%;
  position: relative;
}

.slider-track {
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  min-width: 100%;
  display: flex;
  gap: 16px;
}

.premio {
  flex: 1;
  background: #fafafa;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.premio img {
  width: 100%;
  border-radius: 8px;
}

/* MOBILE */
@media (max-width: 600px) {
  .slide {
    flex-direction: column;
  }
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 460px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 80%;
  font-size: 14px;
}

.user {
  background: #d1e7ff;
  margin-left: auto;
}

.bot {
  background: #eeeeee;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="top-banner">
  <img src="assets/topo.png" alt="Evento Nichele">
</div>

<div class="container">

  <!-- ROLETA -->
  <div class="section roleta">
    <h2>üéØ Roleta de Pr√™mios</h2>
    <img src="assets/roleta.png" alt="Roleta">
    <p>Participe do evento e concorra a diversos pr√™mios.</p>
  </div>

  <!-- PR√äMIOS -->
  <div class="section">
    <h2>üéÅ Pr√™mios do Evento</h2>

    <div class="slider">
      <div class="slider-track" id="sliderTrack">

        <div class="slide">
          <div class="premio"><img src="assets/4.png"></div>
          <div class="premio"><img src="assets/5.png"></div>
        </div>

        <div class="slide">
          <div class="premio"><img src="assets/6.png"></div>
          <div class="premio"><img src="assets/7.png"></div>
        </div>

        <div class="slide">
          <div class="premio"><img src="assets/8.png"></div>
          <div class="premio"><img src="assets/9.png"></div>
        </div>

        <div class="slide">
          <div class="premio"><img src="assets/10.png"></div>
          <div class="premio"><img src="assets/11.png"></div>
        </div>

        <div class="slide">
          <div class="premio"><img src="assets/12.png"></div>
          <div class="premio"><img src="assets/13.png"></div>
        </div>

        <div class="slide">
          <div class="premio"><img src="assets/14.png"></div>
          <div class="premio"><img src="assets/15.png"></div>
        </div>

        <div class="slide">
          <div class="premio"><img src="assets/16.png"></div>
          <div class="premio"><img src="assets/17.png"></div>
        </div>

      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="section">
    <h2>üí¨ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>

      <div class="chat-messages" id="messages">
        <div class="message bot">
          Ol√°! üëã Posso te ajudar com informa√ß√µes sobre o evento.
        </div>
      </div>

      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
/* SLIDER */
const track = document.getElementById("sliderTrack");
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
  index++;
  if (index >= slides.length) index = 0;
  track.style.transform = `translateX(-${index * 100}%)`;
}, 3000);

/* CHAT */
const messages = document.getElementById("messages");
const input = document.getElementById("input");

const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
const WHATS_URL = "https://wa.me/5541997550040";

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    addMessage(data.reply, "bot");

  } catch {
    addMessage(
      `‚ö†Ô∏è Erro no atendimento.<br>
      <a href="${WHATS_URL}" target="_blank">Falar no WhatsApp</a>`,
      "bot"
    );
  }
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
