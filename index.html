<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 26px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

/* ANIMA√á√ÉO */
.hidden { display: none; }

.fade-up {
  animation: fadeUp 1.8s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

/* MENU HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-item {
  position: relative;
}

.menu-item img {
  width: 100%;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
}

.menu-item span {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.92);
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 14px;
  color: #0d2a4a;
  font-weight: bold;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 16px;
}

.btn.light {
  background: #e6e6e6;
  color: #333;
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 16px;
}

/* SLIDER PR√äMIOS */
.slider {
  overflow: hidden;
}

.slider-track {
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  min-width: 100%;
  display: flex;
  gap: 16px;
}

.premio {
  width: 50%;
}

.premio img {
  width: 100%;
  border-radius: 12px;
}

/* SLIDER REGRAS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* OVERLAY ZOOM */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  z-index: 999;
}

#zoomBox {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

#zoomContent {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#zoomImg {
  max-width: 95%;
  max-height: 95%;
  transition: transform 0.2s ease;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="section fade-up">

  <div class="menu-buttons">
    <div class="menu-item" onclick="showPage('sorteio')">
      <img src="sorteiocl.png">
      <span>Clique e saiba mais</span>
    </div>

    <div class="menu-item" onclick="showPage('roleta')">
      <img src="roletacl.png">
      <span>Clique e saiba mais</span>
    </div>
  </div>

</div>

<!-- PR√äMIOS -->
<div class="section">
  <h2>üéÅ Pr√™mios</h2>

  <div class="slider">
    <div class="slider-track" id="premiosTrack">

      <div class="slide">
        <div class="premio"><img src="4.png"></div>
        <div class="premio"><img src="5.png"></div>
      </div>

      <div class="slide">
        <div class="premio"><img src="6.png"></div>
        <div class="premio"><img src="7.png"></div>
      </div>

      <div class="slide">
        <div class="premio"><img src="8.png"></div>
        <div class="premio"><img src="9.png"></div>
      </div>

    </div>
  </div>
</div>

<!-- SORTEIO -->
<div id="sorteio" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="sorteio1.png" class="content-img">
  <img src="sorteio2.png" class="content-img">

  <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>

  <div id="regrasSorteio" class="hidden">
    <div class="slider" data-slider>
      <div class="slider-track">
        <div class="slide">
          <img src="duvidas1.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
        <div class="slide">
          <img src="duvidas2.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
</div>

<!-- ROLETA -->
<div id="roleta" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="roleta.png" class="content-img">

  <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>

  <div id="regrasRoleta" class="hidden">
    <div class="slider" data-slider>
      <div class="slider-track">
        <div class="slide">
          <img src="duvidar1.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
        <div class="slide">
          <img src="duvidar2.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
</div>

</div>

<!-- ZOOM -->
<div id="zoomOverlay">
  <div id="zoomBox">
    <div id="zoomHeader">
      <button onclick="closeZoom()">‚úï</button>
    </div>
    <div id="zoomContent">
      <img id="zoomImg">
    </div>
    <div id="zoomControls">
      <button onclick="zoomOut()">‚ûñ</button>
      <button onclick="zoomIn()">‚ûï</button>
    </div>
  </div>
</div>

<script>
/* NAVEGA√á√ÉO */
function showPage(page) {
  ["home","sorteio","roleta"].forEach(id => {
    document.getElementById(id).classList.add("hidden");
  });
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  el.classList.add("fade-up");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER PR√äMIOS */
const premiosTrack = document.getElementById("premiosTrack");
let premioIndex = 0;
const premioSlides = premiosTrack.children.length;

setInterval(() => {
  premioIndex = (premioIndex + 1) % premioSlides;
  premiosTrack.style.transform = `translateX(-${premioIndex * 100}%)`;
}, 3000);

/* SLIDER REGRAS */
document.querySelectorAll("[data-slider]").forEach(slider => {
  let startX = 0;
  let current = 0;
  const track = slider.querySelector(".slider-track");
  const slides = slider.querySelectorAll(".slide").length;
  const dots = slider.parentElement.querySelectorAll(".slider-dots span");

  function updateDots() {
    dots.forEach((d,i) => d.classList.toggle("active", i === current));
  }

  slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff < -50 && current < slides-1) current++;
    if (diff > 50 && current > 0) current--;
    track.style.transform = `translateX(-${current*100}%)`;
    updateDots();
  });
});

/* ZOOM */
let zoomLevel = 1, posX = 0, posY = 0;
let dragging = false, startX = 0, startY = 0;

const zoomOverlay = document.getElementById("zoomOverlay");
const zoomImg = document.getElementById("zoomImg");

document.querySelectorAll(".zoom-icon").forEach(icon => {
  icon.onclick = () => {
    zoomLevel = 1;
    posX = 0;
    posY = 0;
    zoomImg.src = icon.previousElementSibling.src;
    updateZoom();
    document.body.style.overflow = "hidden";
    zoomOverlay.style.display = "block";
  };
});

function updateZoom() {
  zoomImg.style.transform = `translate(${posX}px, ${posY}px) scale(${zoomLevel})`;
}

function startDrag(x,y) {
  if (zoomLevel <= 1) return;
  dragging = true;
  startX = x - posX;
  startY = y - posY;
}

function moveDrag(x,y) {
  if (!dragging) return;
  posX = x - startX;
  posY = y - startY;
  updateZoom();
}

zoomImg.addEventListener("mousedown", e => startDrag(e.clientX,e.clientY));
window.addEventListener("mousemove", e => moveDrag(e.clientX,e.clientY));
window.addEventListener("mouseup", () => dragging = false);

zoomImg.addEventListener("touchstart", e =>
  startDrag(e.touches[0].clientX,e.touches[0].clientY)
);
zoomImg.addEventListener("touchmove", e =>
  moveDrag(e.touches[0].clientX,e.touches[0].clientY)
);
zoomImg.addEventListener("touchend", () => dragging = false);

function zoomIn() {
  zoomLevel += 0.2;
  updateZoom();
}

function zoomOut() {
  zoomLevel = Math.max(1, zoomLevel - 0.2);
  if (zoomLevel === 1) {
    posX = 0;
    posY = 0;
  }
  updateZoom();
}

function closeZoom() {
  zoomOverlay.style.display = "none";
  document.body.style.overflow = "";
}
</script>

</body>
</html>
