<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  padding-bottom: 46px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

.top-banner img { width: 100%; display: block; }

/* ===== BARRA SUPERIOR ===== */
.quick-links {
  background: linear-gradient(180deg, #071f36, #0b2e52);
  padding: 14px 18px;
}

.quick-links-inner {
  max-width: 1000px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 14px;
}

.quick-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.quick-left img {
  height: 42px;
}

.btn-cadastro {
  background: #25D366;
  color: #fff;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: bold;
}

/* DROPDOWN */
.dropdown {
  position: relative;
}

.dropdown button {
  background: rgba(255,255,255,0.15);
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 18px;
  font-size: 13px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  top: 38px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.25);
  overflow: hidden;
  z-index: 1000;
}

.dropdown-content a {
  display: block;
  padding: 10px 14px;
  font-size: 13px;
  color: #0d2a4a;
  text-decoration: none;
  white-space: nowrap;
}

.dropdown-content a:hover {
  background: #f1f4f8;
}

.dropdown:hover .dropdown-content {
  display: block;
}
/* ========================== */

.footer-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #b5121b;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  font-weight: bold;
  z-index: 999;
}

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* PRÊMIOS */
.premios-row {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
}
.premios-row img {
  width: calc(50% - 8px);
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

/* SLIDER */
.slider { overflow: hidden; }
.slider-track { display: flex; transition: transform 0.5s ease; }
.slide { min-width: 100%; position: relative; }

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}
.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}
.slider-dots span.active { background: #0d2a4a; }

/* MENU */
.menu-buttons { display: flex; flex-direction: column; gap: 18px; }
.menu-buttons video {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 14px;
}

.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}
.btn.light { background: #ededed; color: #333; }
</style>
</head>

<body>

<div class="top-banner"><img src="topoat.png"></div>

<!-- NOVA BARRA -->
<div class="quick-links">
  <div class="quick-links-inner">

    <div class="quick-left">
      <img src="logo.png" alt="Nichele">
      <a class="btn-cadastro" href="https://premiada.premify.com.br/Cadastro/aniversariopremiadonichele" target="_blank">
        CADASTRE-SE
      </a>
    </div>

    <div class="dropdown">
      <button>☰ Menu</button>
      <div class="dropdown-content">
        <a href="https://premiada.premify.com.br/Login/aniversariopremiadonichele" target="_blank">Login</a>
        <a href="https://premiada.premify.com.br/Ganhadores/aniversariopremiadonichele" target="_blank">Ganhadores</a>
        <a href="https://premiada.premify.com.br/Regulamento/aniversariopremiadonichele" target="_blank">Regulamento</a>
      </div>
    </div>

  </div>
</div>
