<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  background: linear-gradient(180deg, #f5f5f5, #eeeeee);
}

.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SEÃ‡Ã•ES */
.section {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 28px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  opacity: 0;
  transform: translateY(20px);
  transition: all .5s ease;
}

.section.active {
  opacity: 1;
  transform: translateY(0);
}

.hidden { display: none; }

/* HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}

.menu-buttons img:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 24px rgba(0,0,0,0.2);
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 20px;
}

/* BOTÃ•ES */
button {
  width: 100%;
  background: linear-gradient(135deg, #b5121b, #8e0e14);
  color: #fff;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 16px;
  transition: transform .2s ease, box-shadow .2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

/* SLIDER DE REGRAS */
.rules-slider {
  position: relative;
  overflow: hidden;
}

.rules-track {
  display: flex;
  transition: transform .5s ease;
}

.rules-track img {
  min-width: 100%;
  border-radius: 14px;
}

.rules-nav {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.rules-nav button {
  width: 48%;
  background: #ddd;
  color: #333;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 420px;
  border-radius: 16px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: linear-gradient(135deg, #b5121b, #8e0e14);
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 80%;
  font-size: 14px;
}

.user { background: #d1e7ff; margin-left: auto; }
.bot { background: #eeeeee; }

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

  <!-- HOME -->
  <div id="home" class="section active">
    <div class="menu-buttons">
      <img src="sorteiocl.png" onclick="showPage('sorteio')">
      <img src="roletacl.png" onclick="showPage('roleta')">
    </div>
  </div>

  <!-- SORTEIO -->
  <div id="sorteio" class="section hidden">
    <button onclick="showPage('home')">â¬… Voltar</button>

    <img src="sorteio1.png" class="content-img">
    <img src="sorteio2.png" class="content-img">

    <button onclick="toggleRules('rules-sorteio')">Confira as regras</button>

    <div id="rules-sorteio" class="hidden">
      <div class="rules-slider">
        <div class="rules-track" data-index="0">
          <img src="duvidas1.png">
          <img src="duvidas2.png">
        </div>
      </div>
      <div class="rules-nav">
        <button onclick="prevRule(this)">â—€ Anterior</button>
        <button onclick="nextRule(this)">PrÃ³ximo â–¶</button>
      </div>
    </div>
  </div>

  <!-- ROLETA -->
  <div id="roleta" class="section hidden">
    <button onclick="showPage('home')">â¬… Voltar</button>

    <img src="roleta.png" class="content-img">

    <button onclick="toggleRules('rules-roleta')">Confira as regras</button>

    <div id="rules-roleta" class="hidden">
      <div class="rules-slider">
        <div class="rules-track" data-index="0">
          <img src="duvidar1.png">
          <img src="duvidar2.png">
        </div>
      </div>
      <div class="rules-nav">
        <button onclick="prevRule(this)">â—€ Anterior</button>
        <button onclick="nextRule(this)">PrÃ³ximo â–¶</button>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="section active">
    <h2>ðŸ’¬ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>
      <div class="chat-messages" id="messages">
        <div class="message bot">OlÃ¡! ðŸ‘‹ Posso ajudar com o evento.</div>
      </div>
      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
function showPage(page) {
  ["home", "sorteio", "roleta"].forEach(id => {
    const el = document.getElementById(id);
    el.classList.add("hidden");
    el.classList.remove("active");
  });

  const target = document.getElementById(page);
  target.classList.remove("hidden");
  setTimeout(() => target.classList.add("active"), 50);
}

function toggleRules(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER REGRAS */
function nextRule(btn) {
  const track = btn.closest(".rules-nav").previousElementSibling.querySelector(".rules-track");
  let index = +track.dataset.index;
  index = (index + 1) % track.children.length;
  track.dataset.index = index;
  track.style.transform = `translateX(-${index * 100}%)`;
}

function prevRule(btn) {
  const track = btn.closest(".rules-nav").previousElementSibling.querySelector(".rules-track");
  let index = +track.dataset.index;
  index = (index - 1 + track.children.length) % track.children.length;
  track.dataset.index = index;
  track.style.transform = `translateX(-${index * 100}%)`;
}

/* CHAT */
const API_URL = "https://nichele-ai-proxy.vercel.app/api/chat";
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMessage(data.reply, "bot");
}
</script>

</body>
</html>
