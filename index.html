  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Campanha Nichele</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      margin: 0;
      padding-bottom: 60px;
      background: linear-gradient(180deg, #0d2a4a, #123a63);
      min-height: 100vh;
    }

    /* BANNER OCUPANDO 100% SEMPRE */
    .top-banner img { 
      width: 100%; 
      height: auto;
      display: block; 
    }

    /* BARRA DE LINKS */
    .quick-links {
      background: linear-gradient(180deg, #071f36, #0b2e52);
      padding: 15px 20px;
      width: 100%;
    }

    .quick-links-inner {
      width: 100%;
      max-width: 1400px; /* Limite apenas para n√£o espalhar demais em monitores UltraWide */
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .quick-logo { width: 30px; }

    .quick-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .link-btn {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.12);
    }

    .link-btn.destaque { background: #b5121b; }

    /* CONTAINER PRINCIPAL LARGO */
    .container { 
      width: 100%; 
      max-width: 95%; /* Ocupa 95% da largura da tela */
      margin: auto; 
      padding: 20px 0; 
    }

    .section {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.2);
      width: 100%;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #0d2a4a;
      font-weight: bold;
    }

    /* PR√äMIOS - AJUSTE PARA N√ÉO FICAR GIGANTE NO DESKTOP */
    .premios-row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .premios-row img {
      width: 45%; 
      max-width: 500px; /* Evita que a imagem do pr√™mio fique imensa */
      border-radius: 14px;
    }

    /* V√çDEOS LADO A LADO NO DESKTOP */
    .menu-buttons { 
      display: flex; 
      flex-direction: column; 
      gap: 20px; 
    }

    @media (min-width: 1024px) {
      .menu-buttons {
        flex-direction: row;
        justify-content: center;
      }
      .menu-buttons video {
        width: 48%;
        max-width: 600px;
      }
    }

    .menu-buttons video {
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.25);
    }

    /* SLIDER */
    .slider { overflow: hidden; width: 100%; }
    .slider-track { display: flex; transition: transform 0.5s ease; }
    .slide { min-width: 100%; text-align: center; }

    .slider-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .slider-dots span { width: 10px; height: 10px; border-radius: 50%; background: #cfd8e3; }
    .slider-dots span.active { background: #0d2a4a; }

    .content-img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto 20px;
      border-radius: 14px;
    }

    .btn {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto 15px;
      background: #b5121b;
      color: #fff;
      border: none;
      padding: 15px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.light { background: #ededed; color: #333; }

    .footer-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #b5121b;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      z-index: 999;
    }

    .hidden { display: none; }
    .fade-up { animation: fadeUp 0.6s ease forwards; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M95KKR94"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="top-banner">
    <img src="topoat.png">
  </div>

  <div class="quick-links">
    <div class="quick-links-inner">
      <img src="logo.png" class="quick-logo">
      <div class="quick-actions">
        <a href="https://premiada.premify.com.br/Login/aniversariopremiadonichele" target="_blank" class="link-btn">LOGIN</a>
        <a href="https://premiada.premify.com.br/Cadastro/aniversariopremiadonichele" target="_blank" class="link-btn destaque">CADASTRE-SE</a>
        <div class="dropdown">
          <button class="dropdown-btn">‚ò∞</button>
          <div class="dropdown-menu">
            <a href="https://premiada.premify.com.br/Ganhadores/aniversariopremiadonichele" target="_blank">GANHADORES</a>
            <a href="https://premiada.premify.com.br/Regulamento/aniversariopremiadonichele" target="_blank">REGULAMENTO</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="home" class="section fade-up">
      <h2 class="section-title">üéÅ Pr√™mios da Roleta</h2>
      <div class="slider" data-slider data-autoplay>
        <div class="slider-track">
          <div class="slide"><div class="premios-row"><img src="4.png"><img src="7.png"></div></div>
          <div class="slide"><div class="premios-row"><img src="6.png"><img src="5.png"></div></div>
          <div class="slide"><div class="premios-row"><img src="8.png"><img src="9.png"></div></div>
          <div class="slide"><div class="premios-row"><img src="10.png"><img src="11.png"></div></div>
          <div class="slide"><div class="premios-row"><img src="12.png"><img src="13.png"></div></div>
          <div class="slide"><div class="premios-row"><img src="14.png"><img src="15.png"></div></div>
          <div class="slide"><div class="premios-row"><img src="16.png"><img src="17.png"></div></div>
        </div>
      </div>
      <div class="slider-dots">
        <span class="active"></span><span></span><span></span><span></span><span></span><span></span><span></span>
      </div>

      <div class="section-title" style="margin-top:50px;">üéâ Campanhas</div>
      <div class="menu-buttons">
        <video src="videosorteio.mp4" autoplay muted loop playsinline onclick="showPage('sorteio')"></video>
        <video src="videoroleta.mp4" autoplay muted loop playsinline onclick="showPage('roleta')"></video>
      </div>
    </div>

    <div id="sorteio" class="section hidden">
      <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>
      <img src="sorteio1.png" class="content-img">
      <img src="sorteio2.png" class="content-img">
      <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>
      <div id="regrasSorteio" class="hidden">
        <div class="slider" data-slider>
          <div class="slider-track">
            <div class="slide"><img src="duvidas1.png" class="content-img"></div>
            <div class="slide"><img src="duvidas2.png" class="content-img"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="roleta" class="section hidden">
      <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>
      <img src="roleta.png" class="content-img">
      <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>
    </div>
  </div>

  <div class="footer-bar">NICHELE LTDA. | CNPJ: 77.172.161/0001-97</div>

  <script>
    function showPage(page){
      ["home","sorteio","roleta"].forEach(id=>{
        document.getElementById(id).classList.add("hidden");
      });
      const target = document.getElementById(page);
      target.classList.remove("hidden");
      window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggle(id){
      document.getElementById(id).classList.toggle("hidden");
    }

    document.querySelectorAll("[data-slider]").forEach(slider=>{
      let current=0;
      const track=slider.querySelector(".slider-track");
      const slides=slider.querySelectorAll(".slide").length;
      const dots=slider.parentElement.querySelectorAll(".slider-dots span");

      if(slider.hasAttribute("data-autoplay")){
        setInterval(()=>{
          current=(current+1)%slides;
          track.style.transform=`translateX(-${current*100}%)`;
          if(dots.length) dots.forEach((d,i)=>d.classList.toggle("active",i===current));
        },4000);
      }
    });
  </script>
