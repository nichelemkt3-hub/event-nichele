<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.2);
}

/* ANIMA√á√ÉO */
.hidden { display: none; }

.fade-up {
  animation: fadeUp 3.5s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(140px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* T√çTULOS */
.title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: #0d2a4a;
  margin-bottom: 18px;
}

/* HOME BAL√ïES */
.balloon {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 26px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.15);
}

/* MENU HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.menu-item {
  position: relative;
}

.menu-item img {
  width: 100%;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

.menu-item span {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(255,255,255,0.95);
  padding: 3px 8px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: bold;
  color: #0d2a4a;
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 16px;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 16px;
}

.btn.light {
  background: #e6e6e6;
  color: #333;
}

/* SLIDER */
.slider {
  overflow: hidden;
}

.slider-track {
  display: flex;
  transition: transform 0.6s ease;
}

.slide {
  min-width: 100%;
  position: relative;
}

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* OVERLAY ZOOM */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  z-index: 999;
}

#zoomBox {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 22px;
  cursor: pointer;
}

#zoomContent {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#zoomImg {
  max-width: 95%;
  max-height: 95%;
  transition: transform 0.2s ease;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topoat.png">
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="fade-up">

  <div class="balloon">
    <div class="title">üéÅ Pr√™mios</div>
    <div class="slider">
      <div class="slider-track" id="premiosTrack">
        <div class="slide">
          <img src="4.png" class="content-img">
          <img src="5.png" class="content-img">
        </div>
        <div class="slide">
          <img src="6.png" class="content-img">
          <img src="7.png" class="content-img">
        </div>
      </div>
    </div>
  </div>

  <div class="balloon">
    <div class="title">üéâ Eventos</div>

    <div class="menu-buttons">
      <div class="menu-item" onclick="showPage('sorteio')">
        <img src="sorteiocl.png">
        <span>Clique e saiba mais</span>
      </div>

      <div class="menu-item" onclick="showPage('roleta')">
        <img src="roletacl.png">
        <span>Clique e saiba mais</span>
      </div>
    </div>
  </div>

</div>

<!-- SORTEIO -->
<div id="sorteio" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="sorteio1.png" class="content-img">
  <img src="sorteio2.png" class="content-img">

  <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>

  <div id="regrasSorteio" class="hidden">
    <div class="slider" data-slider>
      <div class="slider-track">
        <div class="slide">
          <img src="duvidas1.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
        <div class="slide">
          <img src="duvidas2.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
</div>

<!-- ROLETA -->
<div id="roleta" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="roleta.png" class="content-img">

  <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>

  <div id="regrasRoleta" class="hidden">
    <div class="slider" data-slider>
      <div class="slider-track">
        <div class="slide">
          <img src="duvidar1.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
        <div class="slide">
          <img src="duvidar2.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
</div>

</div>

<script>
function showPage(page) {
  ["home","sorteio","roleta"].forEach(id =>
    document.getElementById(id)?.classList.add("hidden")
  );
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  el.classList.add("fade-up");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER PREMIOS */
const track = document.getElementById("premiosTrack");
let idx = 0;
setInterval(() => {
  idx = (idx + 1) % track.children.length;
  track.style.transform = `translateX(-${idx * 100}%)`;
}, 4000);
</script>

</body>
</html>
