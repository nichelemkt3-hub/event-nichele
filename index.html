<!DOCTYPE html> 
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  padding-bottom: 46px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

.top-banner img { width: 100%; display: block; }

/* ===== QUICK LINKS AJUSTADO ===== */
.quick-links {
  background: linear-gradient(180deg, #071f36, #0b2e52);
  padding: 18px 16px 22px;
}

.quick-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.quick-left img {
  width: 80px;
}

.quick-center a,
.quick-right a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  padding: 8px 14px;
  border-radius: 18px;
  background: rgba(255,255,255,0.12);
}

.quick-right {
  display: flex;
  align-items: center;
  gap: 10px;
  position: relative;
}

.dropdown {
  position: relative;
}

.dropdown button {
  background: rgba(255,255,255,0.12);
  border: none;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  padding: 8px 14px;
  border-radius: 18px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  top: 42px;
  background: #0b2e52;
  border-radius: 14px;
  box-shadow: 0 10px 26px rgba(0,0,0,0.35);
  overflow: hidden;
  z-index: 1000;
}

.dropdown-content a {
  display: block;
  padding: 10px 16px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.dropdown-content a:hover {
  background: rgba(255,255,255,0.15);
}

.dropdown.open .dropdown-content {
  display: block;
}
/* ============================== */

.footer-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #b5121b;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  font-weight: bold;
  z-index: 999;
}

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* PRÊMIOS */
.premios-row {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
}
.premios-row img {
  width: calc(50% - 8px);
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

/* SLIDER */
.slider { overflow: hidden; position: relative; }
.slider-track { display: flex; transition: transform 0.5s ease; }
.slide { min-width: 100%; position: relative; }

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}
.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}
.slider-dots span.active { background: #0d2a4a; }

/* MENU */
.menu-buttons { display: flex; flex-direction: column; gap: 18px; }
.menu-buttons video {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 14px;
}

.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}
.btn.light { background: #ededed; color: #333; }

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ZOOM OVERLAY */
.zoom-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 4000;
}

.zoom-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(1);
  transform-origin: center;
  max-width: 95vw;
  max-height: 85vh;
  touch-action: none;
}

.zoom-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}

.zoom-controls button {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* WHATS */
.whats {
  margin-top: 22px;
  text-align: center;
}
.whats a {
  display: inline-block;
  background: #25D366;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="top-banner"><img src="topoat.png"></div>

<div class="quick-links">
  <div class="quick-bar">
    <div class="quick-left">
      <img src="logo.png" alt="Nichele">
    </div>

    <div class="quick-center">
      <a href="https://premiada.premify.com.br/Login/aniversariopremiadonichele" target="_blank">LOGIN</a>
    </div>

    <div class="quick-right">
      <a href="https://premiada.premify.com.br/Cadastro/aniversariopremiadonichele" target="_blank">CADASTRE-SE</a>

      <div class="dropdown">
        <button onclick="this.parentElement.classList.toggle('open')">☰</button>
        <div class="dropdown-content">
          <a href="https://premiada.premify.com.br/Ganhadores/aniversariopremiadonichele" target="_blank">GANHADORES</a>
          <a href="https://premiada.premify.com.br/Regulamento/aniversariopremiadonichele" target="_blank">REGULAMENTO</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TODO O RESTANTE DO HTML PERMANECEU IGUAL -->

<script>
/* SLIDERS */
document.querySelectorAll("[data-slider]").forEach(slider=>{
  let startX=0,current=0;
  const track=slider.querySelector(".slider-track");
  const slides=slider.querySelectorAll(".slide").length;
  const dots=slider.parentElement.querySelectorAll(".slider-dots span");

  if(slider.hasAttribute("data-autoplay")){
    setInterval(()=>{
      current=(current+1)%slides;
      track.style.transform=`translateX(-${current*100}%)`;
      dots.forEach((d,i)=>d.classList.toggle("active",i===current));
    },4000);
  }

  slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
  slider.addEventListener("touchend",e=>{
    const diff=e.changedTouches[0].clientX-startX;
    if(diff<-50 && current<slides-1)current++;
    if(diff>50 && current>0)current--;
    track.style.transform=`translateX(-${current*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle("active",i===current));
  });
});

/* ZOOM */
let zoomScale=1, startX=0, startY=0, imgX=0, imgY=0;

document.addEventListener("click",e=>{
  if(!e.target.classList.contains("zoom-icon")) return;

  const img=e.target.previousElementSibling;
  const overlay=document.createElement("div");
  overlay.className="zoom-overlay";
  overlay.innerHTML=`
    <img src="${img.src}" class="zoom-img">
    <div class="zoom-controls">
      <button onclick="zoomScale+=0.2;updateZoom()">+</button>
      <button onclick="zoomScale=Math.max(1,zoomScale-0.2);updateZoom()">−</button>
      <button onclick="this.closest('.zoom-overlay').remove()">✖</button>
    </div>`;
  document.body.appendChild(overlay);

  const zoomImg=overlay.querySelector(".zoom-img");

  window.updateZoom=()=>{
    zoomImg.style.transform=\`translate(calc(-50% + ${imgX}px), calc(-50% + ${imgY}px)) scale(${zoomScale})\`;
  };

  zoomImg.addEventListener("touchstart",e=>{
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
  });

  zoomImg.addEventListener("touchmove",e=>{
    imgX+=e.touches[0].clientX-startX;
    imgY+=e.touches[0].clientY-startY;
    startX=e.touches[0].clientX;
    startY=e.touches[0].clientY;
    updateZoom();
  });
});
</script>

<div class="footer-bar">NICHELE LTDA. | CNPJ: 77.172.161/0001-97</div>

</body>
</html>
