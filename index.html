<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

/* TRANSI√á√ïES */
.hidden { display: none; }

.fade-up {
  animation: fadeUp 3.2s ease forwards;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(160px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* TITULOS */
.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
}

/* MENU HOME */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

/* PREMIOS */
.premios {
  display: flex;
  gap: 16px;
  margin-bottom: 22px;
}

.premios img {
  width: 50%;
  border-radius: 14px;
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 16px;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}

.btn.light {
  background: #ededed;
  color: #333;
}

/* SLIDER */
.slider { overflow: hidden; }

.slider-track {
  display: flex;
  transition: transform 0.4s ease;
}

.slide {
  min-width: 100%;
  position: relative;
}

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ZOOM OVERLAY */
#zoomOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  z-index: 999;
}

#zoomBox {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

#zoomHeader {
  display: flex;
  justify-content: flex-end;
  padding: 14px;
}

#zoomHeader button {
  background: none;
  border: none;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
}

#zoomContent {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#zoomImg {
  max-width: 95%;
  max-height: 95%;
  transition: transform 0.2s ease;
}

#zoomControls {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 14px;
}

#zoomControls button {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

/* WHATS */
.whats {
  margin-top: 20px;
  text-align: center;
}

.whats a {
  display: inline-block;
  background: #25D366;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png">
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="section fade-up">
  <div class="section-title">üéâ Eventos</div>

  <div class="premios">
    <img src="premio1.png">
    <img src="premio2.png">
  </div>

  <div class="menu-buttons">
    <img src="sorteiocl.png" onclick="showPage('sorteio')">
    <img src="roletacl.png" onclick="showPage('roleta')">
  </div>
</div>

<!-- SORTEIO -->
<div id="sorteio" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="sorteio1.png" class="content-img">
  <img src="sorteio2.png" class="content-img">

  <button class="btn" onclick="toggle('regrasSorteio')">Confira as regras</button>

  <div class="whats">
    üí¨ <strong>D√∫vidas sobre o evento</strong><br><br>
    <a href="https://wa.me/5541997550040" target="_blank">üì± Falar no WhatsApp</a>
  </div>

  <div id="regrasSorteio" class="hidden">
    <div class="slider" data-slider>
      <div class="slider-track">
        <div class="slide">
          <img src="duvidas1.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
        <div class="slide">
          <img src="duvidas2.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
</div>

<!-- ROLETA -->
<div id="roleta" class="section hidden">
  <button class="btn light" onclick="showPage('home')">‚¨Ö Voltar</button>

  <img src="roleta.png" class="content-img">

  <button class="btn" onclick="toggle('regrasRoleta')">Confira as regras</button>

  <div class="whats">
    üí¨ <strong>D√∫vidas sobre o evento</strong><br><br>
    <a href="https://wa.me/5541997550040" target="_blank">üì± Falar no WhatsApp</a>
  </div>

  <div id="regrasRoleta" class="hidden">
    <div class="slider" data-slider>
      <div class="slider-track">
        <div class="slide">
          <img src="duvidar1.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
        <div class="slide">
          <img src="duvidar2.png" class="content-img">
          <div class="zoom-icon">üîç</div>
        </div>
      </div>
    </div>

    <div class="slider-dots">
      <span class="active"></span>
      <span></span>
    </div>
  </div>
</div>

</div>

<!-- ZOOM -->
<div id="zoomOverlay">
  <div id="zoomBox">
    <div id="zoomHeader">
      <button onclick="closeZoom()">‚úï</button>
    </div>
    <div id="zoomContent">
      <img id="zoomImg">
    </div>
    <div id="zoomControls">
      <button onclick="zoomOut()">‚ûñ</button>
      <button onclick="zoomIn()">‚ûï</button>
    </div>
  </div>
</div>

<script>
function showPage(page) {
  ["home","sorteio","roleta"].forEach(id => {
    document.getElementById(id).classList.add("hidden");
  });
  const el = document.getElementById(page);
  el.classList.remove("hidden");
  void el.offsetWidth;
  el.classList.add("fade-up");
}

function toggle(id) {
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER */
document.querySelectorAll("[data-slider]").forEach(slider => {
  let startX = 0, current = 0;
  const track = slider.querySelector(".slider-track");
  const slides = slider.querySelectorAll(".slide").length;
  const dots = slider.parentElement.querySelectorAll(".slider-dots span");

  slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  slider.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff < -50 && current < slides-1) current++;
    if (diff > 50 && current > 0) current--;
    track.style.transform = `translateX(-${current*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle("active",i===current));
  });
});

/* ZOOM */
let zoomLevel=1,posX=0,posY=0,drag=false,sx=0,sy=0;
const zoomOverlay=document.getElementById("zoomOverlay");
const zoomImg=document.getElementById("zoomImg");

document.querySelectorAll(".zoom-icon").forEach(icon=>{
  icon.onclick=()=>{
    zoomLevel=1;posX=0;posY=0;
    zoomImg.src=icon.previousElementSibling.src;
    zoomImg.style.transform="scale(1)";
    document.body.style.overflow="hidden";
    zoomOverlay.style.display="block";
  };
});

zoomImg.onmousedown=e=>{ if(zoomLevel>1){drag=true;sx=e.clientX-posX;sy=e.clientY-posY;} };
window.onmousemove=e=>{ if(drag){posX=e.clientX-sx;posY=e.clientY-sy;zoomImg.style.transform=`translate(${posX}px,${posY}px) scale(${zoomLevel})`;} };
window.onmouseup=()=>drag=false;

zoomImg.ontouchstart=e=>{ if(zoomLevel>1){drag=true;sx=e.touches[0].clientX-posX;sy=e.touches[0].clientY-posY;} };
zoomImg.ontouchmove=e=>{ if(drag){posX=e.touches[0].clientX-sx;posY=e.touches[0].clientY-sy;zoomImg.style.transform=`translate(${posX}px,${posY}px) scale(${zoomLevel})`;} };
zoomImg.ontouchend=()=>drag=false;

function zoomIn(){ zoomLevel+=0.2; zoomImg.style.transform=`translate(${posX}px,${posY}px) scale(${zoomLevel})`; }
function zoomOut(){ zoomLevel=Math.max(1,zoomLevel-0.2); if(zoomLevel===1){posX=0;posY=0;} zoomImg.style.transform=`translate(${posX}px,${posY}px) scale(${zoomLevel})`; }
function closeZoom(){ zoomOverlay.style.display="none"; document.body.style.overflow=""; }
</script>

</body>
</html>
