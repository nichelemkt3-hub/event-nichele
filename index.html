<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  padding-bottom: 44px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* FAIXA FIXA */
.footer-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #b5121b;
  color: #fff;
  font-weight: bold;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  z-index: 999;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

/* TRANSI√á√ïES */
.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.2s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

/* TITULOS */
.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 18px;
  color: #0d2a4a;
}

/* PREMIOS */
.premios {
  display: flex;
  gap: 16px;
  margin-bottom: 22px;
}

.premios img {
  width: 50%;
  border-radius: 14px;
}

/* MENU */
.menu-buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.menu-buttons img {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 14px;
}

/* BOT√ïES */
.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}

.btn.light {
  background: #ededed;
  color: #333;
}

/* SLIDER */
.slider { overflow: hidden; }

.slider-track {
  display: flex;
  transition: transform 0.4s ease;
}

.slide {
  min-width: 100%;
  position: relative;
}

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}

.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}

.slider-dots span.active {
  background: #0d2a4a;
}

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* WHATS */
.whats {

  text-align: center;
}

.whats a {
  display: inline-block;
  background: #25D366;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
</style>
</head>

<script>
function showPage(page){
  ["home","sorteio","roleta"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
  const el=document.getElementById(page);
  el.classList.remove("hidden");
  void el.offsetWidth;
  el.classList.add("fade-up");
}

function toggle(id){
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDER */
document.querySelectorAll("[data-slider]").forEach(slider=>{
  let startX=0,current=0;
  const track=slider.querySelector(".slider-track");
  const slides=slider.querySelectorAll(".slide").length;
  const dots=slider.parentElement.querySelectorAll(".slider-dots span");

  slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
  slider.addEventListener("touchend",e=>{
    const diff=e.changedTouches[0].clientX-startX;
    if(diff<-50 && current<slides-1)current++;
    if(diff>50 && current>0)current--;
    track.style.transform=`translateX(-${current*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle("active",i===current));
  });
});
</script>
