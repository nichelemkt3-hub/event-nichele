<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  padding-bottom: 46px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

.top-banner img { width: 100%; display: block; }

/* ===== BARRA MENU ===== */
.quick-links {
  background: linear-gradient(180deg, #071f36, #0b2e52);
  padding: 14px 18px;
}

.quick-links-inner {
  max-width: 1000px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
}

.quick-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.quick-left img {
  height: 40px;
}

.quick-left a {
  color: #fff;
  text-decoration: none;
  font-size: 13px;
  font-weight: bold;
  white-space: nowrap;
}

/* MENU DROPDOWN */
.menu-wrap {
  position: relative;
}

.menu-btn {
  background: rgba(255,255,255,0.14);
  color: #fff;
  border: none;
  padding: 7px 14px;
  border-radius: 18px;
  font-size: 13px;
  cursor: pointer;
}

.menu-dropdown {
  position: absolute;
  right: 0;
  top: 42px;
  background: linear-gradient(180deg, #ffffff, #f1f4f8);
  border-radius: 14px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.35);
  min-width: 170px;
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
  transition: all 0.25s ease;
  overflow: hidden;
  z-index: 2000;
}

.menu-dropdown a {
  display: block;
  padding: 12px 16px;
  font-size: 13px;
  color: #0d2a4a;
  text-decoration: none;
}

.menu-dropdown a:hover {
  background: #e9eef4;
}

.menu-wrap.open .menu-dropdown {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
/* ====================== */

.footer-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #b5121b;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  font-weight: bold;
  z-index: 999;
}

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* ===== TODO O RESTANTE DO CSS ORIGINAL SEGUE IGUAL ===== */
.premios-row {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
}
.premios-row img {
  width: calc(50% - 8px);
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

.slider { overflow: hidden; }
.slider-track { display: flex; transition: transform 0.5s ease; }
.slide { min-width: 100%; position: relative; }

.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}
.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}
.slider-dots span.active { background: #0d2a4a; }

.menu-buttons { display: flex; flex-direction: column; gap: 18px; }
.menu-buttons video {
  width: 100%;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}

.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 14px;
}

.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}
.btn.light { background: #ededed; color: #333; }

/* ===== ZOOM ORIGINAL (INALTERADO) ===== */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.zoom-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 3000;
  touch-action: none;
}
.zoom-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(1);
  max-width: 95vw;
  max-height: 85vh;
  touch-action: none;
}
.zoom-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}
.zoom-controls button {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-banner"><img src="topoat.png"></div>

<!-- MENU -->
<div class="quick-links">
  <div class="quick-links-inner">

    <div class="quick-left">
      <img src="logo.png" alt="Nichele">
      <a href="https://premiada.premify.com.br/Cadastro/aniversariopremiadonichele" target="_blank">Cadastre-se</a>
      <a href="https://premiada.premify.com.br/Login/aniversariopremiadonichele" target="_blank">Login</a>
    </div>

    <div class="menu-wrap" id="menuWrap">
      <button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>
      <div class="menu-dropdown">
        <a href="https://premiada.premify.com.br/Ganhadores/aniversariopremiadonichele" target="_blank">Ganhadores</a>
        <a href="https://premiada.premify.com.br/Regulamento/aniversariopremiadonichele" target="_blank">Regulamento</a>
      </div>
    </div>

  </div>
</div>

<script>
function toggleMenu(){
  document.getElementById("menuWrap").classList.toggle("open");
}
</script>

</body>
</html>
