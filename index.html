<script>
function showPage(page){
  ["home","sorteio","roleta"].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.classList.add("hidden");
  });
  const target=document.getElementById(page);
  if(target){
    target.classList.remove("hidden");
    void target.offsetWidth;
    target.classList.add("fade-up");
  }
}

function toggle(id){
  document.getElementById(id).classList.toggle("hidden");
}

/* SLIDERS */
document.querySelectorAll("[data-slider]").forEach(slider=>{
  let startX=0,current=0;
  const track=slider.querySelector(".slider-track");
  const slides=slider.querySelectorAll(".slide").length;
  const dots=slider.parentElement.querySelectorAll(".slider-dots span");

  if(slider.hasAttribute("data-autoplay")){
    setInterval(()=>{
      current=(current+1)%slides;
      track.style.transform=`translateX(-${current*100}%)`;
      dots.forEach((d,i)=>d.classList.toggle("active",i===current));
    },4000);
  }

  slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
  slider.addEventListener("touchend",e=>{
    const diff=e.changedTouches[0].clientX-startX;
    if(diff<-50 && current<slides-1)current++;
    if(diff>50 && current>0)current--;
    track.style.transform=`translateX(-${current*100}%)`;
    dots.forEach((d,i)=>d.classList.toggle("active",i===current));
  });
});

  <script>
/* ===== ZOOM COMPLETO (LUPA) ===== */
document.addEventListener("click", function (e) {
  if (!e.target.classList.contains("zoom-icon")) return;

  const img = e.target.previousElementSibling;
  if (!img) return;

  const overlay = document.createElement("div");
  overlay.className = "zoom-overlay";

  const zoomImg = document.createElement("img");
  zoomImg.src = img.src;
  zoomImg.className = "zoom-img";

  const closeBtn = document.createElement("button");
  closeBtn.innerHTML = "‚úï";
  closeBtn.style.cssText = `
    position: fixed;
    top: 20px;
    left: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: none;
    background: rgba(0,0,0,0.7);
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    z-index: 3100;
  `;

  overlay.appendChild(zoomImg);
  overlay.appendChild(closeBtn);
  document.body.appendChild(overlay);

  let scale = 1;
  let lastScale = 1;
  let posX = 0, posY = 0;
  let startX = 0, startY = 0;
  let startDist = 0;

  function updateTransform() {
    const maxX = (zoomImg.width * scale - window.innerWidth) / 2;
    const maxY = (zoomImg.height * scale - window.innerHeight) / 2;

    posX = Math.max(Math.min(posX, maxX), -maxX);
    posY = Math.max(Math.min(posY, maxY), -maxY);

    zoomImg.style.transform =
      `translate(-50%, -50%) scale(${scale}) translate(${posX / scale}px, ${posY / scale}px)`;
  }

  closeBtn.onclick = () => overlay.remove();
  overlay.onclick = e => { if (e.target === overlay) overlay.remove(); };

  /* DRAG */
  zoomImg.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
      startX = e.touches[0].clientX - posX;
      startY = e.touches[0].clientY - posY;
    }
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      startDist = Math.sqrt(dx * dx + dy * dy);
      lastScale = scale;
    }
  });

  zoomImg.addEventListener("touchmove", e => {
    e.preventDefault();

    if (e.touches.length === 1 && scale > 1) {
      posX = e.touches[0].clientX - startX;
      posY = e.touches[0].clientY - startY;
    }

    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      scale = Math.min(Math.max(1, lastScale * (dist / startDist)), 4);
    }

    updateTransform();
  }, { passive: false });

});
</script>
