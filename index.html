<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento Nichele</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #0f2a44; /* azul escuro */
}

/* TOPO */
.top-banner img {
  width: 100%;
  display: block;
}

/* CONTAINER */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* SE√á√ïES */
.section {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.section h2 {
  text-align: center;
  color: #b5121b;
  margin-top: 0;
}

/* CHAT */
.chat-container {
  display: flex;
  flex-direction: column;
  height: 450px;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #ddd;
}

.chat-header {
  background: #b5121b;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  background: #fafafa;
}

.message {
  margin-bottom: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 80%;
  font-size: 14px;
  line-height: 1.4;
}

.user {
  background: #d1e7ff;
  margin-left: auto;
}

.bot {
  background: #eeeeee;
}

/* BOT√ïES DE CONTEXTO */
.context-buttons {
  display: none;
  gap: 10px;
  padding: 10px;
  justify-content: center;
  background: #fafafa;
  border-top: 1px solid #ddd;
}

.context-buttons button {
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid #b5121b;
  background: #fff;
  color: #b5121b;
  cursor: pointer;
  font-size: 14px;
}

.context-buttons button:hover {
  background: #b5121b;
  color: #fff;
}

/* INPUT */
.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 14px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 0 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-banner">
  <img src="topo.png" alt="Topo do Evento">
</div>

<div class="container">

  <div class="section">
    <h2>üí¨ Fale com o Assistente</h2>

    <div class="chat-container">
      <div class="chat-header">Assistente do Evento</div>

      <div class="chat-messages" id="messages">
        <div class="message bot">
          üëã Ol√°! Seja bem-vindo(a) ao <strong>Assistente do Evento Nichele</strong> üéâ<br><br>
          Posso te ajudar com d√∫vidas sobre a <strong>Roleta</strong> ou os <strong>Sorteios</strong>.<br>
          √â s√≥ me perguntar üòä
        </div>
      </div>

      <div class="context-buttons" id="contextButtons">
        <button onclick="setContext('sorteio')">üéü Sorteio</button>
        <button onclick="setContext('roleta')">üéØ Roleta</button>
      </div>

      <div class="chat-input">
        <input id="input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

</div>

<script>
const API_URL = "https://event-nichele.vercel.app/api/chat";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const contextButtons = document.getElementById("contextButtons");

let contextoSelecionado = null;

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = text.replace(/\n/g, "<br>");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function setContext(tipo) {
  contextoSelecionado = tipo;
  contextButtons.style.display = "none";

  addMessage(
    tipo === "sorteio"
      ? "Quero falar sobre Sorteio üéü"
      : "Quero falar sobre Roleta üéØ",
    "user"
  );
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        contexto: contextoSelecionado
      })
    });

    const data = await res.json();
    addMessage(data.reply, "bot");

    if (data.askContext) {
      contextButtons.style.display = "flex";
    }
  } catch {
    addMessage(
      "‚ö†Ô∏è Erro no atendimento.<br>Por favor, tente novamente mais tarde.",
      "bot"
    );
  }
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
