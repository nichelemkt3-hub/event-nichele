<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evento Nichele</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
  margin: 0;
  padding-bottom: 46px;
  background: linear-gradient(180deg, #0d2a4a, #123a63);
}

.top-banner img { width: 100%; display: block; }

.footer-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #b5121b;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-size: 13px;
  font-weight: bold;
  z-index: 999;
}

.container { max-width: 1000px; margin: auto; padding: 20px; }

.section {
  background: #fff;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 30px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.fade-up {
  animation: fadeUp 2.4s ease forwards;
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(120px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
  color: #0d2a4a;
  font-weight: bold;
}

/* PR√äMIOS */
.premios-row {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
}
.premios-row img {
  width: calc(50% - 8px);
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.18);
}

/* SLIDER */
.slider { overflow: hidden; }
.slider-track { display: flex; transition: transform 0.5s ease; }
.slide { min-width: 100%; position: relative; }

/* DOTS */
.slider-dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
}
.slider-dots span {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #cfd8e3;
}
.slider-dots span.active { background: #0d2a4a; }

/* MENU */
.menu-buttons { display: flex; flex-direction: column; gap: 18px; }

.menu-item {
  position: relative;
  cursor: pointer;
}
.menu-item img {
  width: 100%;
  border-radius: 16px;
  box-shadow: 0 10px 26px rgba(0,0,0,0.25);
}
.menu-item span {
  position: absolute;
  bottom: 10px;
  right: 14px;
  font-size: 11px;
  color: #fff;
  opacity: 0.85;
  background: rgba(0,0,0,0.45);
  padding: 4px 8px;
  border-radius: 12px;
}

/* IMAGENS */
.content-img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 14px;
}

.btn {
  width: 100%;
  background: #b5121b;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 22px;
  font-size: 15px;
  cursor: pointer;
  margin-bottom: 14px;
}
.btn.light { background: #ededed; color: #333; }

/* LUPA */
.zoom-icon {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 34px;
  height: 34px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ZOOM */
.zoom-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 3000;
  touch-action: none;
}
.zoom-img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(1);
  max-width: 95vw;
  max-height: 85vh;
  touch-action: none;
}
.zoom-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}
.zoom-controls button {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* WHATS */
.whats {
  margin-top: 22px;
  text-align: center;
}
.whats a {
  display: inline-block;
  background: #25D366;
  color: #fff;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 14px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="top-banner"><img src="topoat.png"></div>

<div class="container">

<!-- HOME -->
<div id="home" class="section fade-up">
<h2 class="section-title">üéÅ Pr√™mios da Roleta</h2>

<div class="slider" data-slider data-autoplay>
  <div class="slider-track">
    <div class="slide"><div class="premios-row"><img src="4.png"><img src="7.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="6.png"><img src="5.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="8.png"><img src="9.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="10.png"><img src="11.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="12.png"><img src="13.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="14.png"><img src="15.png"></div></div>
    <div class="slide"><div class="premios-row"><img src="16.png"><img src="17.png"></div></div>
  </div>
</div>

<div class="slider-dots">
  <span class="active"></span><span></span><span></span><span></span><span></span><span></span><span></span>
</div>

<div class="section-title" style="margin-top:30px;">üéâ Eventos</div>

<div class="menu-buttons">
  <div class="menu-item" onclick="showPage('sorteio')">
    <img src="sorteiocl.png">
    <span>clique e saiba mais</span>
  </div>
  <div class="menu-item" onclick="showPage('roleta')">
    <img src="roletacl.png">
    <span>clique e saiba mais</span>
  </div>
</div>
</div>

<!-- RESTANTE DO HTML PERMANECE IGUAL AO ANTERIOR -->
<!-- SCRIPT ABAIXO TEM APENAS AJUSTE DE LIMITE NO PAN -->

<script>
/* LIMITE DE PAN NO ZOOM */
document.querySelectorAll(".zoom-icon").forEach(icon=>{
  icon.onclick=()=>{
    let scale=1, posX=0, posY=0;
    let startX=0,startY=0,startDist=0;
    const imgSrc=icon.previousElementSibling.src;

    document.body.style.overflow="hidden";

    const overlay=document.createElement("div");
    overlay.className="zoom-overlay";
    overlay.innerHTML=`
      <img src="${imgSrc}" class="zoom-img">
      <div class="zoom-controls">
        <button id="zoomPlus">+</button>
        <button id="zoomMinus">‚àí</button>
        <button id="zoomClose">‚úï</button>
      </div>`;
    document.body.appendChild(overlay);

    const img=overlay.querySelector(".zoom-img");

    function clamp(val,min,max){ return Math.min(Math.max(val,min),max); }

    function apply(){
      const maxX=(img.offsetWidth*scale - window.innerWidth)/2;
      const maxY=(img.offsetHeight*scale - window.innerHeight)/2;
      posX=clamp(posX,-maxX,maxX);
      posY=clamp(posY,-maxY,maxY);
      img.style.transform=`translate(calc(-50% + ${posX}px), calc(-50% + ${posY}px)) scale(${scale})`;
    }

    overlay.addEventListener("touchstart",e=>{
      if(e.touches.length===1){
        startX=e.touches[0].clientX-posX;
        startY=e.touches[0].clientY-posY;
      }
      if(e.touches.length===2){
        startDist=Math.hypot(
          e.touches[0].clientX-e.touches[1].clientX,
          e.touches[0].clientY-e.touches[1].clientY
        );
      }
    },{passive:false});

    overlay.addEventListener("touchmove",e=>{
      e.preventDefault();
      if(e.touches.length===1 && scale>1){
        posX=e.touches[0].clientX-startX;
        posY=e.touches[0].clientY-startY;
        apply();
      }
      if(e.touches.length===2){
        const dist=Math.hypot(
          e.touches[0].clientX-e.touches[1].clientX,
          e.touches[0].clientY-e.touches[1].clientY
        );
        scale=clamp(scale+(dist-startDist)/300,1,4);
        startDist=dist;
        apply();
      }
    },{passive:false});

    overlay.querySelector("#zoomPlus").onclick=()=>{scale=Math.min(scale+0.2,4);apply();};
    overlay.querySelector("#zoomMinus").onclick=()=>{scale=Math.max(scale-0.2,1);apply();};
    overlay.querySelector("#zoomClose").onclick=()=>{
      document.body.style.overflow="";
      overlay.remove();
    };
  };
});
</script>

</body>
</html>
